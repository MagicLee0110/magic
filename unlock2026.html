<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" id="meta-theme-color" content="#2a2a3a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="unlock.jpg">
    <title>計算機</title>
    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --top-color: #2a2a3a;
            --bottom-color: #4b4b69; 
            --main-gradient: linear-gradient(to bottom, #2a2a3a 0%, #3a3a5a 50%, var(--bottom-color) 100%);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        /* 確保全域底色統一 */
        html {
            height: 100%;
            background-color: var(--bottom-color);
            overflow: hidden;
        }

        body {
            margin: 0; padding: 0; 
            width: 100%; height: 100dvh; 
            font-family: var(--ios-font);
            position: fixed;
            background-image: var(--main-gradient);
            background-attachment: fixed;
            background-color: transparent;
        }

        /* 計算機模式強制變黑 */
        body.show-calc {
            background-color: #000 !important;
            background-image: none !important;
        }

        /* 底部強制填充色塊（解決色差） */
        body::after {
            content: '';
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            height: env(safe-area-inset-bottom);
            background-color: inherit; /* 跟隨 Body 顏色 */
            z-index: 9999;
            pointer-events: none;
        }

        .container { width: 100%; height: 100%; position: relative; }
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transition: opacity 0.4s ease; }

        /* --- 1. 鎖定畫面修正 --- */
        #passcode-screen { display: flex; flex-direction: column; align-items: center; color: white; }
        
        .passcode-area { 
            margin-top: 20dvh; 
            display: flex; flex-direction: column; align-items: center;
        }
        .passcode-title { font-size: 22px; margin-bottom: 25px; font-weight: 500; }
        .dots-container { display: flex; gap: 20px; margin-bottom: 50px; }
        .dot { width: 13px; height: 13px; border: 1.5px solid white; border-radius: 50%; }
        .dot.filled { background-color: white; }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px 28px; }
        .key { width: 78px; height: 78px; border-radius: 50%; background: rgba(255, 255, 255, 0.15); display: flex; justify-content: center; align-items: center; font-size: 34px; }
        .key:active { background: rgba(255, 255, 255, 0.4); }

        /* 【修正：按鈕調低】 */
        .bottom-buttons { 
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom) + 15px); /* 極致壓低至橫條上方 */
            width: 80%; max-width: 320px;
            display: flex; justify-content: space-between; font-size: 17px;
        }

        /* --- 2. 計算機修正 --- */
        #calc-screen { 
            z-index: 15; background-color: #000; 
            display: flex; flex-direction: column; 
            justify-content: flex-end; /* 底部對齊 */
            opacity: 0; pointer-events: none;
            /* 【修正：移除底部分隔，讓它與安全區補丁貼合】 */
            padding-bottom: env(safe-area-inset-bottom);
        }

        .calc-display { 
            color: white; font-size: 85px; text-align: right; 
            padding: 0 30px 0 30px; font-weight: 300; 
            flex-grow: 1; /* 佔滿剩餘高度 */
            display: flex; align-items: flex-end; justify-content: flex-end;
            margin-bottom: 15px;
        }

        .calc-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: 12px; padding: 0 15px 15px 15px; /* 底部保留一點空隙讓 0 按鈕好看 */
        }

        .calc-btn { 
            aspect-ratio: 1; border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; font-size: 34px; color: white;
        }
        .calc-btn.gray { background-color: #a5a5a5; color: black; }
        .calc-btn.dark { background-color: #333333; }
        .calc-btn.orange { background-color: #ff9f0a; }
        .calc-btn.zero { grid-column: span 2; aspect-ratio: auto; border-radius: 50px; justify-content: flex-start; padding-left: 35px; }
        .calc-btn.btn-active { background-color: #d1d1d1 !important; color: #000 !important; }

        /* 後台 */
        #admin-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100000;
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(30px);
            display: none; flex-direction: column; align-items: center; color: white; padding: 60px 20px;
        }
        .admin-input { width: 100%; background: rgba(255, 255, 255, 0.1); border: none; border-radius: 10px; padding: 15px; color: white; font-size: 18px; text-align: center; }

        .unlocked #passcode-screen { opacity: 0; pointer-events: none; }
        .unlocked #home-screen { opacity: 1; transform: scale(1); pointer-events: auto; }
        .show-calc #calc-screen { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

    <div class="container">
        <div class="screen" id="passcode-screen">
            <div class="passcode-area">
                <div class="passcode-title" onclick="openAdmin()">輸入密碼</div>
                <div class="dots-container" id="dots-box"></div>
                <div class="keypad">
                    <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
                    <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
                    <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
                    <div></div><div class="key" onclick="press(0)">0</div><div></div>
                </div>
            </div>
            <div class="bottom-buttons">
                <div onclick="lockAgain()">緊急服務</div>
                <div onclick="resetPass()">取消</div>
            </div>
        </div>

        <div class="screen" id="calc-screen">
            <div class="calc-display" id="calc-display">0</div>
            <div class="calc-grid">
                <div class="calc-btn gray" data-type="ac">AC</div>
                <div class="calc-btn gray">+/-</div>
                <div class="calc-btn gray">%</div>
                <div class="calc-btn orange">÷</div>
                <div class="calc-btn dark" data-type="num" data-val="7">7</div>
                <div class="calc-btn dark" data-type="num" data-val="8">8</div>
                <div class="calc-btn dark" data-type="num" data-val="9">9</div>
                <div class="calc-btn orange">×</div>
                <div class="calc-btn dark" data-type="num" data-val="4">4</div>
                <div class="calc-btn dark" data-type="num" data-val="5">5</div>
                <div class="calc-btn dark" data-type="num" data-val="6">6</div>
                <div class="calc-btn orange">−</div>
                <div class="calc-btn dark" data-type="num" data-val="1">1</div>
                <div class="calc-btn dark" data-type="num" data-val="2">2</div>
                <div class="calc-btn dark" data-type="num" data-val="3">3</div>
                <div class="calc-btn orange">+</div>
                <div class="calc-btn dark zero" data-type="num" data-val="0">0</div>
                <div class="calc-btn dark">.</div>
                <div class="calc-btn orange">=</div>
            </div>
        </div>

        <div id="admin-screen">
            <h2 style="margin-bottom: 20px;">後台管理</h2>
            <div class="admin-section">
                <div style="color:#888; font-size:14px; margin-bottom: 10px;">啟動碼設定</div>
                <input type="tel" class="admin-input" id="trigger-input" placeholder="0000">
            </div>
            <div class="admin-close" style="color:#007AFF; font-weight:600; margin-top:30px; cursor:pointer;" onclick="closeAdmin()">完成</div>
        </div>
    </div>

    <script>
        let currentPasscode = "";
        let passcodeLength = 4;
        let customTriggerCode = "0000"; 
        let isTriggered = false; 

        const calcDisplay = document.getElementById('calc-display');
        const adminScreen = document.getElementById('admin-screen');

        function init() { initDots(); setupCalculator(); }

        function initDots() {
            const dotsBox = document.getElementById('dots-box');
            dotsBox.innerHTML = '';
            for (let i = 0; i < passcodeLength; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dotsBox.appendChild(dot);
            }
        }

        function press(num) {
            if (currentPasscode.length < passcodeLength) {
                currentPasscode += num;
                updateDots();
                if (currentPasscode.length === passcodeLength) handlePasscode();
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => dot.classList.toggle('filled', index < currentPasscode.length));
        }

        function handlePasscode() {
            if (isTriggered || currentPasscode === customTriggerCode) {
                isTriggered = true;
                document.body.classList.add('unlocked');
                setTimeout(() => document.body.classList.add('show-calc'), 100);
            } else {
                const dotsBox = document.getElementById('dots-box');
                dotsBox.style.animation = 'shake 0.3s';
                setTimeout(() => { dotsBox.style.animation = ''; currentPasscode = ""; updateDots(); }, 300);
            }
        }

        function resetPass() { currentPasscode = ""; updateDots(); }

        function setupCalculator() {
            const btns = document.querySelectorAll('.calc-btn');
            btns.forEach(btn => {
                btn.addEventListener('touchstart', () => btn.classList.add('btn-active'));
                btn.addEventListener('touchend', (e) => {
                    btn.classList.remove('btn-active');
                    const val = btn.dataset.val;
                    if (btn.dataset.type === 'num') {
                        calcDisplay.innerText = calcDisplay.innerText === '0' ? val : calcDisplay.innerText + val;
                    } else if (btn.dataset.type === 'ac') {
                        calcDisplay.innerText = '0';
                    }
                    e.preventDefault();
                });
            });
        }

        function openAdmin() { adminScreen.style.display = 'flex'; }
        function closeAdmin() { 
            adminScreen.style.display = 'none'; 
            customTriggerCode = document.getElementById('trigger-input').value || "0000";
        }

        function lockAgain() {
            document.body.classList.remove('unlocked', 'show-calc');
            isTriggered = false; resetPass();
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" id="meta-theme-color" content="#2a2a3a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>計算機</title>
    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", Helvetica, Arial, sans-serif;
            --top-color: #2a2a3a;
            --bottom-color: #7a7a9a;
            --main-gradient: linear-gradient(to bottom, #2a2a3a, #4a4a6a, #7a7a9a);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100dvh;
            background-color: #000; /* 預設底色 */
            font-family: var(--ios-font);
            overflow: hidden;
            position: fixed;
        }

        body {
            background-image: var(--main-gradient);
            background-attachment: fixed;
            transition: background 0.3s ease;
        }

        /* 當進入計算機模式，強制全黑背景 */
        body.show-calc { 
            background-color: #000 !important; 
            background-image: none !important; 
        }

        .container { width: 100%; height: 100%; position: relative; }
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transition: opacity 0.4s ease, transform 0.4s ease; }

        /* --- 1. 鎖定畫面 --- */
        #passcode-screen { display: flex; flex-direction: column; align-items: center; color: white; opacity: 1; z-index: 10; }
        .passcode-area { margin-top: 18dvh; display: flex; flex-direction: column; align-items: center; }
        .passcode-title { font-size: 22px; margin-bottom: 25px; letter-spacing: 1px; padding: 20px; z-index: 100; }
        .dots-container { display: flex; gap: 20px; margin-bottom: 50px; height: 20px; }
        .dot { width: 13px; height: 13px; border: 1.5px solid white; border-radius: 50%; transition: background-color 0.2s; }
        .dot.filled { background-color: white; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-10px); } 40%, 80% { transform: translateX(10px); } }
        .shake { animation: shake 0.3s ease-in-out; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px 28px; }
        .key { width: 78px; height: 78px; border-radius: 50%; background: rgba(255, 255, 255, 0.15); display: flex; justify-content: center; align-items: center; font-size: 34px; font-weight: 400; }
        .key:active { background: rgba(255, 255, 255, 0.4); }
        .bottom-buttons { position: absolute; bottom: calc(env(safe-area-inset-bottom) + 20px); width: 75%; display: flex; justify-content: space-between; font-size: 17px; }

        /* --- 2. 計算機 (核心優化部分) --- */
        #calc-screen { 
            z-index: 15; 
            background-color: #000; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; /* 讓內容靠下 */
            opacity: 0; 
            pointer-events: none; 
        }
        
        /* 顯示螢幕：動態調整字體 */
        .calc-display { 
            color: white; 
            font-size: 85px; 
            text-align: right; 
            padding: 0 30px 10px 30px; 
            font-weight: 300; 
            white-space: nowrap;
            overflow: hidden;
            letter-spacing: -2px;
            transition: font-size 0.15s ease;
        }

        .calc-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px; 
            padding: 0 16px calc(env(safe-area-inset-bottom) + 20px) 16px; /* 自動適應 iPhone 底部橫條 */
        }

        .calc-btn { aspect-ratio: 1; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 36px; color: white; transition: transform 0.1s linear; position: relative; }
        .calc-btn.btn-active { background-color: #d1d1d1 !important; color: #000 !important; }
        .calc-btn.gray { background-color: #a5a5a5; color: black; font-size: 32px; }
        .calc-btn.dark { background-color: #333333; }
        .calc-btn.orange { background-color: #ff9f0a; font-size: 40px; }
        .calc-btn.zero { grid-column: span 2; aspect-ratio: auto; border-radius: 50px; justify-content: flex-start; padding-left: 35px; }

        @keyframes strobe { 0% { background: #000; } 50% { background: #444; } 100% { background: #000; } }
        .flashing #calc-screen { animation: strobe 0.1s linear infinite; }

        /* --- 3. 管理後台 --- */
        #admin-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 99999; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(30px); display: none; flex-direction: column; align-items: center; color: white; padding: 60px 20px; overflow-y: auto; }
        .admin-section { width: 100%; max-width: 300px; margin-bottom: 25px; }
        .admin-label { font-size: 14px; color: #888; margin-bottom: 12px; text-transform: uppercase; }
        .admin-btn { flex: 1; background: rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 10px; text-align: center; font-size: 14px; cursor: pointer; }
        .admin-btn.active { background: #007AFF; font-weight: 600; }
        .admin-input { width: 100%; background: rgba(255, 255, 255, 0.1); border: none; border-radius: 10px; padding: 15px; color: white; font-size: 18px; text-align: center; }

        .unlocked #passcode-screen { opacity: 0; pointer-events: none; transform: scale(1.1); }
        .show-calc #calc-screen { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

    <div class="container">
        <div class="screen" id="passcode-screen">
            <div class="passcode-area">
                <div class="passcode-title" onclick="openAdmin()">輸入密碼</div>
                <div class="dots-container" id="dots-box"></div>
                <div class="keypad">
                    <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
                    <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
                    <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
                    <div></div><div class="key" onclick="press(0)">0</div><div></div>
                </div>
            </div>
            <div class="bottom-buttons"><div>緊急服務</div><div onclick="resetPass()">取消</div></div>
        </div>

        <div class="screen" id="calc-screen">
            <div class="calc-display" id="calc-display" ontouchstart="handleDisplayTap(event)">0</div>
            <div class="calc-grid" id="calc-grid">
                <div class="calc-btn gray" data-type="ac" id="ac-btn">AC</div>
                <div class="calc-btn gray" data-type="action" data-val="posneg">+/-</div>
                <div class="calc-btn gray" data-type="action" data-val="percent">%</div>
                <div class="calc-btn orange" data-type="op" data-val="/">÷</div>
                <div class="calc-btn dark" data-type="num" data-val="7">7</div>
                <div class="calc-btn dark" data-type="num" data-val="8">8</div>
                <div class="calc-btn dark" data-type="num" data-val="9">9</div>
                <div class="calc-btn orange" data-type="op" data-val="*">×</div>
                <div class="calc-btn dark" data-type="num" data-val="4">4</div>
                <div class="calc-btn dark" data-type="num" data-val="5">5</div>
                <div class="calc-btn dark" data-type="num" data-val="6">6</div>
                <div class="calc-btn orange" data-type="op" data-val="-">−</div>
                <div class="calc-btn dark" data-type="num" data-val="1">1</div>
                <div class="calc-btn dark" data-type="num" data-val="2">2</div>
                <div class="calc-btn dark" data-type="num" data-val="3">3</div>
                <div class="calc-btn orange" data-type="op" data-val="+">+</div>
                <div class="calc-btn dark zero" data-type="num" data-val="0">0</div>
                <div class="calc-btn dark" data-type="num" data-val=".">.</div>
                <div class="calc-btn orange" data-type="equal">=</div>
            </div>
        </div>

        <div id="admin-screen">
            <h2>魔術後台設定</h2>
            <div class="admin-section"><div class="admin-label">密碼位數</div><div style="display:flex;gap:10px;"><div class="admin-btn" id="btn-4" onclick="setMode(4)">4 位</div><div class="admin-btn" id="btn-6" onclick="setMode(6)">6 位</div></div></div>
            <div class="admin-section"><div class="admin-label">啟動碼 (觸發解鎖)</div><input type="tel" class="admin-input" id="trigger-input" onchange="updateTrigger(this.value)"></div>
            <div class="admin-section"><div class="admin-label">驚喜文字 (/ 0 =)</div><input type="text" class="admin-input" id="surprise-input" onchange="updateSurprise(this.value)"></div>
            <div class="admin-section"><div class="admin-label">解鎖延遲: <span id="delay-val">0</span> 秒</div><input type="range" min="0" max="5" value="0" style="width:100%" oninput="updateDelay(this.value)"></div>
            <div style="color:#007AFF; font-weight:600; cursor:pointer;" onclick="closeAdmin()">完成設定</div>
        </div>
    </div>

    <script>
        let currentPasscode = "";
        let passcodeLength = 4;
        let customTriggerCode = "0000";
        let isTriggered = false;
        let unlockDelay = 0;
        let surpriseText = "HAPPY BIRTHDAY";
        let isGravity = false;
        let isWaiting = false;

        const calcDisplay = document.getElementById('calc-display');
        const metaTheme = document.getElementById('meta-theme-color');
        const adminScreen = document.getElementById('admin-screen');

        function init() { initDots(); setupCalculatorEvents(); }

        // --- 密碼邏輯 ---
        function initDots() {
            const dotsBox = document.getElementById('dots-box');
            dotsBox.innerHTML = '';
            for (let i = 0; i < passcodeLength; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dotsBox.appendChild(dot);
            }
        }

        function press(num) {
            if (currentPasscode.length < passcodeLength) {
                currentPasscode += num;
                updateDots();
                if (currentPasscode.length === passcodeLength) {
                    if (isTriggered) setTimeout(unlock, 200);
                    else if (currentPasscode === customTriggerCode) { isTriggered = true; shakeDots(); }
                    else shakeDots();
                }
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => dot.classList.toggle('filled', index < currentPasscode.length));
        }

        function shakeDots() {
            const dotsBox = document.getElementById('dots-box');
            dotsBox.classList.add('shake');
            setTimeout(() => { dotsBox.classList.remove('shake'); currentPasscode = ""; updateDots(); }, 300);
        }

        function unlock() {
            document.body.classList.add('unlocked');
            setTimeout(() => {
                document.body.classList.add('show-calc');
                metaTheme.setAttribute('content', '#000000');
            }, unlockDelay * 1000);
        }

        // --- 計算機核心 (優化 iOS 顯示) ---
        let calcVal = '0';
        let prevVal = null;
        let currentOp = null;
        let waitingForNext = false;

        function updateDisplay() {
            let displayString = calcVal;

            // 如果是數字，則處理千分位
            if (!isNaN(parseFloat(calcVal)) && isFinite(calcVal) && !waitingForNext) {
                const parts = calcVal.split('.');
                parts[0] = parseFloat(parts[0]).toLocaleString('en-US', { maximumFractionDigits: 0 });
                displayString = parts.length > 1 ? parts[0] + '.' + parts[1] : parts[0];
            }

            calcDisplay.innerText = displayString;

            // iOS 自動縮放字體
            const len = displayString.length;
            if (len > 9) calcDisplay.style.fontSize = '45px';
            else if (len > 7) calcDisplay.style.fontSize = '60px';
            else calcDisplay.style.fontSize = '85px';
        }

        function setupCalculatorEvents() {
            const btns = document.querySelectorAll('.calc-btn');
            let acTimer;
            btns.forEach(btn => {
                btn.addEventListener('touchstart', (e) => {
                    if(isGravity || isWaiting) return;
                    btn.classList.add('btn-active');
                    if (window.navigator.vibrate) window.navigator.vibrate(10); // 微震動
                    if (btn.id === 'ac-btn') acTimer = setTimeout(lockAgain, 1500); // 長按 AC 鎖定
                });
                btn.addEventListener('touchend', (e) => {
                    btn.classList.remove('btn-active');
                    clearTimeout(acTimer);
                    if(isGravity || isWaiting) return;
                    
                    const type = btn.dataset.type;
                    const val = btn.dataset.val;

                    if (type === 'num') {
                        if (waitingForNext) { calcVal = val; waitingForNext = false; }
                        else { 
                            if (calcVal.replace(/[^-0.9]/g, '').length >= 9) return; 
                            calcVal = (calcVal === '0' && val !== '.') ? val : calcVal + val; 
                        }
                    } else if (type === 'op') {
                        if (currentOp && !waitingForNext) calcEqual();
                        prevVal = parseFloat(calcVal);
                        currentOp = val;
                        waitingForNext = true;
                    } else if (type === 'equal') {
                        calcEqual();
                    } else if (type === 'ac') {
                        calcVal = '0'; prevVal = null; currentOp = null; waitingForNext = false;
                    } else if (type === 'action') {
                        if (val === 'posneg') calcVal = String(parseFloat(calcVal) * -1);
                        if (val === 'percent') calcVal = String(parseFloat(calcVal) / 100);
                    }
                    
                    updateDisplay();
                    if (calcVal === "666666") startAutoSequence();
                    e.preventDefault();
                });
            });
        }

        function calcEqual() {
            if (!currentOp || waitingForNext) return;
            const current = parseFloat(calcVal);
            if (currentOp === '/' && current === 0) {
                calcVal = surpriseText; 
                currentOp = null; waitingForNext = true;
            } else {
                let res = 0;
                if (currentOp === '+') res = prevVal + current;
                if (currentOp === '-') res = prevVal - current;
                if (currentOp === '*') res = prevVal * current;
                if (currentOp === '/') res = prevVal / current;
                calcVal = String(parseFloat(res.toFixed(8)));
                currentOp = null; waitingForNext = true;
            }
            updateDisplay();
        }

        // --- 魔術序列 ---
        async function startAutoSequence() {
            isWaiting = true;
            await new Promise(r => setTimeout(r, 8000));
            calcVal = "999999"; updateDisplay();
            await new Promise(r => setTimeout(r, 4000));
            calcVal = "666666"; updateDisplay();
            await new Promise(r => setTimeout(r, 3000));
            document.body.classList.add('flashing');
            setTimeout(() => { document.body.classList.remove('flashing'); triggerGravity(true); }, 800);
            await new Promise(r => setTimeout(r, 5000));
            triggerGravity(false);
            isWaiting = false;
        }

        function triggerGravity(active) {
            isGravity = active;
            const btns = document.querySelectorAll('.calc-btn');
            if (active) {
                btns.forEach(btn => {
                    const rect = btn.getBoundingClientRect();
                    const dropY = window.innerHeight - rect.bottom - 20;
                    const dropX = (Math.random() - 0.5) * 60;
                    btn.style.transform = `translate(${dropX}px, ${dropY}px) rotate(${(Math.random()-0.5)*180}deg)`;
                });
            } else {
                btns.forEach(btn => btn.style.transform = 'translate(0,0) rotate(0deg)');
            }
        }

        function handleDisplayTap(e) {
            const now = Date.now();
            if (now - lastTap < 300) triggerGravity(!isGravity);
            lastTap = now;
        }
        let lastTap = 0;

        function lockAgain() {
            document.body.classList.remove('unlocked', 'show-calc');
            currentPasscode = ""; isTriggered = false; isGravity = false;
            updateDots();
            metaTheme.setAttribute('content', '#2a2a3a');
        }

        // --- 後台功能 ---
        function openAdmin() { adminScreen.style.display = 'flex'; }
        function closeAdmin() { adminScreen.style.display = 'none'; initDots(); }
        function setMode(l) { passcodeLength = l; }
        function updateTrigger(v) { customTriggerCode = v; }
        function updateSurprise(v) { surpriseText = v; }
        function updateDelay(v) { unlockDelay = parseInt(v); document.getElementById('delay-val').innerText = v; }

        init();
    </script>
</body>
</html>

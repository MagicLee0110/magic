<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2a2a3a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>My iPhone Unlock</title>
    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --top-color: #2a2a3a;
            --main-gradient: linear-gradient(to bottom, #2a2a3a, #4a4a6a, #7a7a9a);
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--top-color);
            background-image: var(--main-gradient);
            background-attachment: fixed;
            overflow: hidden;
            font-family: var(--ios-font);
        }

        .container { width: 100%; height: 100%; position: relative; }

        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* --- 1. 密碼鎖定畫面 --- */
        #passcode-screen { z-index: 2; display: flex; flex-direction: column; align-items: center; color: white; }
        .passcode-area {
            margin-top: calc(env(safe-area-inset-top) + 60px);
            display: flex; flex-direction: column; align-items: center;
        }
        .passcode-title { 
            font-size: 22px; margin-bottom: 25px; letter-spacing: 1px; 
            cursor: pointer; padding: 10px;
        }
        .dots-container { display: flex; gap: 20px; margin-bottom: 50px; height: 20px; }
        .dot { width: 14px; height: 14px; border: 1.5px solid white; border-radius: 50%; transition: background-color 0.2s; }
        .dot.filled { background-color: white; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
        .shake { animation: shake 0.3s ease-in-out; }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px 30px; }
        .key { 
            width: 78px; height: 78px; border-radius: 50%; background: rgba(255, 255, 255, 0.12); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            font-size: 34px; font-weight: 400; cursor: pointer; 
        }
        .key:active { background: rgba(255, 255, 255, 0.3); }
        .key span { font-size: 10px; font-weight: 600; letter-spacing: 2px; margin-top: -3px; }

        .bottom-buttons {
            position: absolute; bottom: calc(env(safe-area-inset-bottom) + 50px);
            width: 70%; max-width: 280px; display: flex; justify-content: space-between; font-size: 17px;
        }

        /* --- 2. 後台設定介面 --- */
        #admin-screen {
            z-index: 10; display: none;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            flex-direction: column; align-items: center; color: white;
            padding: 60px 20px; box-sizing: border-box; overflow-y: auto;
        }
        .admin-section { width: 100%; max-width: 300px; margin-bottom: 30px; }
        .admin-label { font-size: 14px; color: #888; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        
        .admin-options { display: flex; gap: 10px; margin-bottom: 10px; }
        .admin-btn {
            flex: 1; background: rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 10px;
            text-align: center; font-size: 16px; cursor: pointer;
        }
        .admin-btn.active { background: #007AFF; font-weight: 600; }

        .admin-input {
            width: 100%; background: rgba(255, 255, 255, 0.1); border: none; border-radius: 10px;
            padding: 15px; color: white; font-size: 18px; text-align: center; outline: none;
        }

        .log-container {
            width: 100%; background: rgba(255, 255, 255, 0.05); border-radius: 12px;
            max-height: 200px; overflow-y: auto; padding: 10px;
        }
        .log-item {
            padding: 8px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: monospace; font-size: 14px; display: flex; justify-content: space-between;
        }
        .log-time { color: #666; font-size: 12px; }

        .admin-close { margin-top: 20px; padding: 15px; color: #007AFF; font-size: 18px; font-weight: 600; cursor: pointer; }

        /* --- 3. 主畫面 --- */
        #home-screen {
            z-index: 1; background-image: url('image_1.png'); 
            background-size: cover; background-position: center;
            opacity: 0; transform: scale(1.1);
            cursor: pointer;
        }

        .container.unlocked #passcode-screen { opacity: 0; pointer-events: none; transform: scale(1.1); }
        .container.unlocked #home-screen { opacity: 1; transform: scale(1); }
    </style>
</head>
<body>

    <div class="container" id="iphone-container">
        
        <div class="screen" id="passcode-screen">
            <div class="passcode-area">
                <div class="passcode-title" onclick="openAdmin()">輸入密碼</div>
                <div class="dots-container" id="dots-box"></div>
                <div class="keypad">
                    <div class="key" onclick="press(1)">1</div>
                    <div class="key" onclick="press(2)">2<span>ABC</span></div>
                    <div class="key" onclick="press(3)">3<span>DEF</span></div>
                    <div class="key" onclick="press(4)">4<span>GHI</span></div>
                    <div class="key" onclick="press(5)">5<span>JKL</span></div>
                    <div class="key" onclick="press(6)">6<span>MNO</span></div>
                    <div class="key" onclick="press(7)">7<span>PQRS</span></div>
                    <div class="key" onclick="press(8)">8<span>TUV</span></div>
                    <div class="key" onclick="press(9)">9<span>WXYZ</span></div>
                    <div></div><div class="key" onclick="press(0)">0</div><div></div>
                </div>
            </div>
            <div class="bottom-buttons">
                <div>緊急服務</div>
                <div onclick="reset()">取消</div>
            </div>
        </div>

        <div class="screen" id="admin-screen">
            <h2 style="margin-bottom: 30px;">後台管理</h2>
            <div class="admin-section">
                <div class="admin-label">密碼位數</div>
                <div class="admin-options">
                    <div class="admin-btn" id="btn-4" onclick="setMode(4)">4 位數</div>
                    <div class="admin-btn" id="btn-6" onclick="setMode(6)">6 位數</div>
                </div>
            </div>
            <div class="admin-section">
                <div class="admin-label">自定義啟動碼 (後門)</div>
                <input type="tel" class="admin-input" id="trigger-input" onchange="updateTrigger(this.value)">
            </div>
            <div class="admin-section">
                <div class="admin-label">觀眾輸入紀錄</div>
                <div class="log-container" id="history-logs"></div>
                <div style="text-align: right; margin-top: 5px;">
                    <span onclick="clearLogs()" style="font-size: 12px; color: #007AFF; cursor: pointer;">清除紀錄</span>
                </div>
            </div>
            <div class="admin-close" onclick="closeAdmin()">完成設定並返回</div>
        </div>

        <div class="screen" id="home-screen"></div>
    </div>

    <script>
        let currentPasscode = "";
        let passcodeLength = 4;
        let customTriggerCode = "0000"; 
        let isTriggered = false; 
        let history = []; 
        
        const container = document.getElementById('iphone-container');
        const dotsBox = document.getElementById('dots-box');
        const adminScreen = document.getElementById('admin-screen');
        const homeScreen = document.getElementById('home-screen');

        function initDots() {
            dotsBox.innerHTML = '';
            for (let i = 0; i < passcodeLength; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dotsBox.appendChild(dot);
            }
        }

        function press(num) {
            if (currentPasscode.length < passcodeLength) {
                currentPasscode += num;
                updateDots();
                if (currentPasscode.length === passcodeLength) handlePasscode();
            }
        }

        function handlePasscode() {
            addLog(currentPasscode);
            if (isTriggered) {
                setTimeout(unlock, 200);
            } else if (currentPasscode === customTriggerCode) {
                isTriggered = true;
                triggerErrorShake();
            } else {
                triggerErrorShake();
            }
        }

        function triggerErrorShake() {
            setTimeout(() => {
                dotsBox.classList.add('shake');
                setTimeout(() => {
                    dotsBox.classList.remove('shake');
                    reset();
                }, 300);
            }, 100);
        }

        function updateDots() {
            const dots = dotsBox.querySelectorAll('.dot');
            dots.forEach((dot, index) => dot.classList.toggle('filled', index < currentPasscode.length));
        }

        function unlock() { container.classList.add('unlocked'); }

        function reset() {
            currentPasscode = "";
            updateDots();
        }

        // --- 核心新增：雙擊再次鎖定 ---
        let lastTap = 0;
        homeScreen.addEventListener('touchstart', function(e) {
            const now = new Date().getTime();
            const timesince = now - lastTap;
            if ((timesince < 300) && (timesince > 0)) {
                // 執行重新鎖定
                lockAgain();
                e.preventDefault();
            }
            lastTap = now;
        });

        // 為了相容電腦測試，也加上 dblclick
        homeScreen.addEventListener('dblclick', lockAgain);

        function lockAgain() {
            container.classList.remove('unlocked');
            isTriggered = false; // 重置後門狀態，魔術可以重新表演
            reset();             // 清除圓點
            // 注意：這裡沒有呼叫 clearLogs()，所以紀錄會留著
        }

        // --- 後台管理 ---
        function openAdmin() {
            adminScreen.style.display = 'flex';
            document.getElementById('btn-4').classList.toggle('active', passcodeLength === 4);
            document.getElementById('btn-6').classList.toggle('active', passcodeLength === 6);
            document.getElementById('trigger-input').value = customTriggerCode;
            renderLogs();
        }

        function closeAdmin() { adminScreen.style.display = 'none'; }
        function setMode(len) {
            passcodeLength = len;
            customTriggerCode = "0".repeat(len);
            isTriggered = false;
            initDots();
            openAdmin();
        }
        function updateTrigger(val) { customTriggerCode = val; isTriggered = false; }
        function addLog(code) {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0') + ":" + now.getSeconds().toString().padStart(2, '0');
            history.unshift({ code: code, time: timeStr });
        }
        function renderLogs() {
            const historyBox = document.getElementById('history-logs');
            if (history.length === 0) {
                historyBox.innerHTML = '<div style="color: #444; text-align: center; padding: 20px;">尚無紀錄</div>';
                return;
            }
            historyBox.innerHTML = history.map(item => `<div class="log-item"><span>${item.code}</span><span class="log-time">${item.time}</span></div>`).join('');
        }
        function clearLogs() { history = []; renderLogs(); }

        initDots();
    </script>
</body>
</html>

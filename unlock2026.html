<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" id="meta-theme-color" content="#2a2a3a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="unlock.jpg">
    <title>計算機</title>
    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --top-color: #2a2a3a;
            --bottom-color: #7a7a9a; /* 定義漸層最底部的顏色 */
            --main-gradient: linear-gradient(to bottom, var(--top-color), #4a4a6a, var(--bottom-color));
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        html {
            height: 100%;
            /* 【關鍵修改】HTML 背景設為純色，作為最底層的保險 */
            background-color: var(--bottom-color); 
            overflow: hidden;
        }

        body {
            margin: 0; padding: 0; 
            width: 100%; 
            height: 100dvh; 
            /* Body 負責顯示漸層 */
            background-image: var(--main-gradient);
            background-attachment: fixed;
            font-family: var(--ios-font);
            position: fixed;
            transition: background 0.3s ease;
        }

        .container { 
            width: 100%; 
            height: 100dvh; 
            position: relative; 
            /* 為了讓計算機不浮起來，我們需要讓容器底部留出空間 */
            padding-bottom: env(safe-area-inset-bottom);
            display: flex;
            flex-direction: column;
        }

        /* 【全新加入】底部安全區域填充塊 */
        .safe-area-filler {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            /* 高度精準等於 iOS 的底部安全區域 */
            height: env(safe-area-inset-bottom);
            /* 預設顏色為漸層底部色 */
            background-color: var(--bottom-color);
            z-index: 998; /* 在最上層，但在後台管理之下 */
            transition: background-color 0.4s ease;
            pointer-events: none; /* 不阻擋點擊 */
        }

        /* 當顯示計算機時，填充塊變黑 */
        body.show-calc .safe-area-filler {
            background-color: #000000 !important;
        }

        /* 當顯示計算機時，Body 背景變黑 */
        body.show-calc {
            background-image: none !important;
            background-color: #000000 !important;
        }

        .screen { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; 
            /* 高度扣除底部安全區，確保內容不會被填充塊蓋住 */
            height: calc(100dvh - env(safe-area-inset-bottom)); 
            transition: opacity 0.4s ease, transform 0.4s ease; 
        }

        /* 鎖定畫面佈局 */
        #passcode-screen { 
            z-index: 10; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start;
            color: white; 
            opacity: 1; 
        }

        .passcode-area { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%;
            margin-top: 18.5vh; 
        }

        .passcode-title { font-size: 22px; margin-bottom: 25px; letter-spacing: 1px; font-weight: 500; }
        .dots-container { display: flex; gap: 20px; margin-bottom: 50px; height: 20px; }
        .dot { width: 13px; height: 13px; border: 1.5px solid white; border-radius: 50%; transition: background-color 0.2s; }
        .dot.filled { background-color: white; }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px 28px; }
        .key { width: 78px; height: 78px; border-radius: 50%; background: rgba(255, 255, 255, 0.15); display: flex; justify-content: center; align-items: center; font-size: 34px; font-weight: 400; }
        .key:active { background: rgba(255, 255, 255, 0.4); }

        /* 底部按鈕：現在相對於 .screen 底部定位 */
        .bottom-buttons { 
            position: absolute;
            bottom: 40px; /* 不需要再加 safe-area 了，因為容器已經縮短 */
            width: 75%; 
            max-width: 320px; 
            display: flex; 
            justify-content: space-between; 
            font-size: 17px; 
            font-weight: 400;
        }

        /* 計算機畫面修復：解決飄浮問題 */
        #calc-screen { 
            z-index: 15; 
            background-color: #000; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
            /* 【關鍵修改】移除原本過大的 padding-bottom */
            padding-bottom: 10px; 
            opacity: 0; 
            pointer-events: none; 
        }

        .calc-display { color: white; font-size: 85px; text-align: right; padding: 0 35px 10px 35px; font-weight: 300; min-height: 140px; display: flex; align-items: flex-end; justify-content: flex-end; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 14px; padding: 15px; }
        .calc-btn { aspect-ratio: 1; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 34px; color: white; transition: transform 0.9s cubic-bezier(0.25, 1, 0.5, 1); }
        .calc-btn.btn-active { background-color: #d1d1d1 !important; color: #000 !important; }
        .calc-btn.gray { background-color: #a5a5a5; color: black; }
        .calc-btn.dark { background-color: #333333; }
        .calc-btn.orange { background-color: #ff9f0a; }
        .calc-btn.zero { grid-column: span 2; aspect-ratio: auto; border-radius: 50px; justify-content: flex-start; padding-left: 35px; }

        @keyframes strobe { 0% { opacity: 1; background: #000; } 50% { opacity: 0.2; background: #fff; } 100% { opacity: 1; background: #000; } }
        .flashing #calc-screen { animation: strobe 0.08s linear infinite; }

        /* 後台管理 */
        #admin-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh; z-index: 999;
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(30px);
            display: none; flex-direction: column; align-items: center; color: white; padding: 60px 20px; overflow-y: auto;
        }
        .admin-section { width: 100%; max-width: 300px; margin-bottom: 25px; }
        .admin-label { font-size: 14px; color: #888; margin-bottom: 10px;}
        .admin-input { width: 100%; background: rgba(255, 255, 255, 0.1); border: none; border-radius: 10px; padding: 15px; color: white; font-size: 18px; text-align: center; }

        .unlocked #passcode-screen { opacity: 0; pointer-events: none; }
        .unlocked #home-screen { opacity: 1; transform: scale(1); pointer-events: auto; }
        .show-calc #home-screen { opacity: 0; pointer-events: none; }
        .show-calc #calc-screen { opacity: 1; pointer-events: auto; }

        #home-screen { 
            z-index: 5; background-image: url('image_1.png'); background-size: cover; background-position: center; 
            opacity: 0; transform: scale(1.1); pointer-events: none; 
        }
    </style>
</head>
<body>

    <div class="container" id="iphone-container">
        <div class="screen" id="passcode-screen">
            <div class="passcode-area">
                <div class="passcode-title" onclick="openAdmin()">輸入密碼</div>
                <div class="dots-container" id="dots-box"></div>
                <div class="keypad">
                    <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
                    <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
                    <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
                    <div></div><div class="key" onclick="press(0)">0</div><div></div>
                </div>
            </div>
            <div class="bottom-buttons">
                <div>緊急服務</div>
                <div onclick="resetPass()">取消</div>
            </div>
        </div>

        <div class="screen" id="home-screen"></div>

        <div class="screen" id="calc-screen">
            <div class="calc-display" id="calc-display" ontouchstart="handleDisplayTap(event)">0</div>
            <div class="calc-grid">
                <div class="calc-btn gray" data-type="ac" id="ac-btn">AC</div>
                <div class="calc-btn gray" data-type="action" data-val="posneg">+/-</div>
                <div class="calc-btn gray" data-type="action" data-val="percent">%</div>
                <div class="calc-btn orange" data-type="op" data-val="/">÷</div>
                <div class="calc-btn dark" data-type="num" data-val="7">7</div>
                <div class="calc-btn dark" data-type="num" data-val="8">8</div>
                <div class="calc-btn dark" data-type="num" data-val="9">9</div>
                <div class="calc-btn orange" data-type="op" data-val="*">×</div>
                <div class="calc-btn dark" data-type="num" data-val="4">4</div>
                <div class="calc-btn dark" data-type="num" data-val="5">5</div>
                <div class="calc-btn dark" data-type="num" data-val="6">6</div>
                <div class="calc-btn orange" data-type="op" data-val="-">−</div>
                <div class="calc-btn dark" data-type="num" data-val="1">1</div>
                <div class="calc-btn dark" data-type="num" data-val="2">2</div>
                <div class="calc-btn dark" data-type="num" data-val="3">3</div>
                <div class="calc-btn orange" data-type="op" data-val="+">+</div>
                <div class="calc-btn dark zero" data-type="num" data-val="0">0</div>
                <div class="calc-btn dark" data-type="num" data-val=".">.</div>
                <div class="calc-btn orange" data-type="equal">=</div>
            </div>
        </div>

        <div id="admin-screen">
            <h2 style="margin-bottom: 20px;">後台管理</h2>
            <div class="admin-section"><div class="admin-label">驚喜文字</div><input type="text" class="admin-input" id="surprise-input" value="生日快樂" onchange="updateSurprise(this.value)"></div>
            <div class="admin-section"><div class="admin-label">啟動碼</div><input type="tel" class="admin-input" id="trigger-input" onchange="updateTrigger(this.value)"></div>
            <div class="admin-close" style="color:#007AFF; font-weight:600; margin-top:20px;" onclick="closeAdmin()">完成</div>
        </div>
    </div>

    <div class="safe-area-filler"></div>

    <script>
        let currentPasscode = "";
        let passcodeLength = 4;
        let customTriggerCode = "0000"; 
        let isTriggered = false; 
        let surpriseText = "生日快樂";
        let isGravity = false;
        let isWaiting = false;

        const calcDisplay = document.getElementById('calc-display');
        const metaTheme = document.getElementById('meta-theme-color');
        const adminScreen = document.getElementById('admin-screen');
        // 獲取填充塊元素
        const filler = document.querySelector('.safe-area-filler');

        function init() { initDots(); setupCalculatorEvents(); updateFillerColor(); }

        // 手動更新填充塊顏色，確保與背景一致
        function updateFillerColor() {
            const rootStyles = getComputedStyle(document.documentElement);
            const bottomColor = rootStyles.getPropertyValue('--bottom-color').trim();
            if (document.body.classList.contains('show-calc')) {
                filler.style.backgroundColor = '#000000';
            } else {
                filler.style.backgroundColor = bottomColor;
            }
        }

        function setMode(len) {
            passcodeLength = len;
            customTriggerCode = "0".repeat(len);
            isTriggered = false;
            initDots();
        }

        function initDots() {
            const dotsBox = document.getElementById('dots-box');
            dotsBox.innerHTML = '';
            for (let i = 0; i < passcodeLength; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dotsBox.appendChild(dot);
            }
        }

        function press(num) {
            if (currentPasscode.length < passcodeLength) {
                currentPasscode += num;
                updateDots();
                if (currentPasscode.length === passcodeLength) handlePasscode();
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => dot.classList.toggle('filled', index < currentPasscode.length));
        }

        function handlePasscode() {
            if (isTriggered) { setTimeout(unlock, 200); }
            else if (currentPasscode === customTriggerCode) { isTriggered = true; triggerErrorShake(); }
            else { triggerErrorShake(); }
        }

        function triggerErrorShake() {
            const dotsBox = document.getElementById('dots-box');
            setTimeout(() => {
                dotsBox.classList.add('shake');
                setTimeout(() => { dotsBox.classList.remove('shake'); currentPasscode = ""; updateDots(); }, 300);
            }, 100);
        }

        function unlock() {
            document.body.classList.add('unlocked');
            setTimeout(() => {
                if (document.body.classList.contains('unlocked')) {
                    document.body.classList.add('show-calc');
                    metaTheme.setAttribute('content', '#000000');
                    updateFillerColor(); // 更新填充塊顏色
                }
            }, 0);
        }

        function resetPass() { currentPasscode = ""; updateDots(); }

        let calcVal = '0';
        let prevVal = null;
        let currentOp = null;
        let waitingForNext = false;

        function setupCalculatorEvents() {
            const btns = document.querySelectorAll('.calc-btn');
            let acTimer;
            btns.forEach(btn => {
                btn.addEventListener('touchstart', (e) => {
                    if(isGravity || isWaiting) return;
                    btn.classList.add('btn-active');
                    if (btn.id === 'ac-btn') acTimer = setTimeout(lockAgain, 1000);
                });
                btn.addEventListener('touchend', (e) => {
                    btn.classList.remove('btn-active');
                    if (btn.id === 'ac-btn') clearTimeout(acTimer);
                    if(isGravity || isWaiting) return;
                    
                    const type = btn.dataset.type;
                    const val = btn.dataset.val;
                    if (type === 'num') calcNum(val);
                    if (type === 'op') calcOp(val);
                    if (type === 'equal') calcEqual();
                    if (type === 'action') calcAction(val);
                    if (type === 'ac') { calcVal = '0'; prevVal = null; currentOp = null; waitingForNext = false; calcDisplay.innerText = calcVal; }
                    e.preventDefault();
                });
            });
        }

        function calcNum(n) {
            if (waitingForNext) { calcVal = n; waitingForNext = false; }
            else { calcVal = calcVal === '0' && n !== '.' ? n : calcVal + n; }
            calcDisplay.innerText = calcVal;
            if (calcVal === "666666") startAutoSequence();
        }

        async function startAutoSequence() {
            isWaiting = true; 
            await new Promise(r => setTimeout(r, 10000));
            calcVal = "999999"; calcDisplay.innerText = calcVal;
            await new Promise(r => setTimeout(r, 5000));
            calcVal = "666666"; calcDisplay.innerText = calcVal;
            await new Promise(r => setTimeout(r, 5000));
            document.body.classList.add('flashing');
            setTimeout(() => {
                document.body.classList.remove('flashing');
                triggerGravity(true);
            }, 800); 
            await new Promise(r => setTimeout(r, 5000));
            triggerGravity(false);
            isWaiting = false;
        }

        function calcOp(op) {
            if (currentOp && !waitingForNext) calcEqual();
            prevVal = parseFloat(calcVal);
            currentOp = op;
            waitingForNext = true;
        }

        function calcEqual() {
            if (!currentOp || waitingForNext) return;
            const current = parseFloat(calcVal);
            if (currentOp === '/' && current === 0) {
                calcVal = surpriseText;
                currentOp = null; waitingForNext = true;
                calcDisplay.innerText = calcVal;
                return;
            }
            let result = 0;
            if (currentOp === '+') result = prevVal + current;
            if (currentOp === '-') result = prevVal - current;
            if (currentOp === '*') result = prevVal * current;
            if (currentOp === '/') result = prevVal / current;
            calcVal = String(parseFloat(result.toFixed(8)));
            currentOp = null; waitingForNext = true;
            calcDisplay.innerText = calcVal;
        }

        function calcAction(act) {
            if (act === 'posneg') calcVal = String(parseFloat(calcVal) * -1);
            if (act === 'percent') calcVal = String(parseFloat(calcVal) / 100);
            calcDisplay.innerText = calcVal;
        }

        function triggerGravity(active) {
            isGravity = active;
            const btns = document.querySelectorAll('.calc-btn');
            if (active) {
                btns.forEach(btn => {
                    const rect = btn.getBoundingClientRect();
                    const dropY = window.innerHeight - rect.bottom - 20;
                    const dropX = (Math.random() - 0.5) * 60;
                    btn.style.transform = `translate(${dropX}px, ${dropY}px) rotate(${(Math.random()-0.5)*160}deg)`;
                });
            } else {
                btns.forEach(btn => btn.style.transform = 'translate(0,0) rotate(0deg)');
            }
        }

        let lastDisplayTap = 0;
        function handleDisplayTap(e) {
            const now = Date.now();
            if (now - lastDisplayTap < 300 && !isWaiting) triggerGravity(!isGravity);
            lastDisplayTap = now;
        }

        function lockAgain() {
            document.body.classList.remove('unlocked', 'show-calc', 'flashing');
            isGravity = isWaiting = isTriggered = false;
            triggerGravity(false); resetPass(); 
            metaTheme.setAttribute('content', getComputedStyle(document.documentElement).getPropertyValue('--top-color').trim());
            updateFillerColor(); // 更新填充塊顏色
        }

        function openAdmin() { adminScreen.style.display = 'flex'; }
        function closeAdmin() { adminScreen.style.display = 'none'; }
        function updateTrigger(val) { customTriggerCode = val; isTriggered = false; }
        function updateSurprise(val) { surpriseText = val; }

        init();
    </script>
</body>
</html>

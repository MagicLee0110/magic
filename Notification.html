        /* --- ä¹å®®æ ¼ --- */

            grid-template-rows: repeat(3, 1fr);

        /* --- å‚™å¿˜éŒ„ --- */
        #memo-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #fff;
            display: none; flex-direction: column; z-index: 2000;
        }
        .memo-header { padding: calc(env(safe-area-inset-top) + 10px) 20px 10px; display: flex; justify-content: space-between; align-items: center; color: #d4a017; font-size: 17px; z-index: 2010; }
        
        .memo-content-area {

        }
        
        /* é è¨­æ•¸å­—é¡¯ç¤ºï¼šå„ªåŒ–å­—é‡èˆ‡å°ºå¯¸ */
        #handwritingNumber {
            font-family: var(--handwriting-font);
            font-size: 220px; 
            font-weight: 500; /* èª¿æ•´å­—é‡ä½¿å…¶èˆ‡ç•«ç­†ä¸€è‡´ */
            color: rgba(255, 255, 255, 0.95);
            z-index: 2001;
            user-select: none;
        }

        /* çœŸå¯¦æ‰‹å¯«ç•«å¸ƒ */
        #sketchCanvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2005;
        }

        /* --- å¾Œå° --- */
        #backstage-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); color: white;
            display: none; flex-direction: column; z-index: 3000;
            padding: calc(env(safe-area-inset-top) + 20px) 20px;
            box-sizing: border-box;
        }
        .grid-inputs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 30px; }
        .grid-inputs input { background: #222; border: 1px solid #444; color: white; padding: 15px 5px; border-radius: 8px; text-align: center; font-size: 18px; width: 100%; }
        .save-btn { background: #d4a017; color: black; border: none; padding: 15px; border-radius: 12px; font-size: 18px; font-weight: bold; width: 100%; }

        .home-bar { position: fixed; bottom: 8px; left: 50%; transform: translateX(-50%); width: 140px; height: 5px; background: rgba(255, 255, 255, 0.3); border-radius: 10px; z-index: 4000; }
    </style>
</head>
<body>

            </div>
            <div class="notification-header">é€šçŸ¥ä¸­å¿ƒ</div>

                        <div class="notif-content">
                            <div class="notif-title-row"><span>ä½ è¿½è¹¤çš„ã€Œç†è²¡æ¿ã€æ–°æ–‡ç« </span><span style="opacity:0.6; font-size:13px;">2å°æ™‚å‰</span></div>
                            <div class="notif-body">ã€Œå°è‚¡ç˜‹äº† æ­£äºŒä¹Ÿç˜‹äº†ã€</div>

    <div id="memo-screen">
        <div class="memo-header">
            <span onclick="closeMemo()">ï¼œ å‚™å¿˜éŒ„</span>
            <span style="font-weight:600;" onclick="closeMemo()">å®Œæˆ</span>
        </div>
        <div class="memo-content-area">
            <div id="handwritingNumber"></div>
            <canvas id="sketchCanvas"></canvas>
        </div>

    <div id="backstage-screen">
        <div style="font-size:24px; font-weight:bold; margin-bottom:20px; text-align:center;">ä¹å®®æ ¼æ•¸å€¼åŒæ­¥è¨­å®š</div>
        <div class="grid-inputs" id="inputContainer"></div>
        <button class="save-btn" onclick="saveSettings()">å„²å­˜è¨­ç½®</button>
    </div>

    <script>
        let magicValues = ["198", "297", "396", "495", "594", "693", "792", "891", "99"];
        const savedData = localStorage.getItem('magicNumbers');
        if (savedData) magicValues = JSON.parse(savedData);

        const inputContainer = document.getElementById('inputContainer');
        magicValues.forEach((val, i) => {
            const input = document.createElement('input');
            input.type = 'text'; input.value = val; input.id = `input-${i}`;
            inputContainer.appendChild(input);
        });

        // é•·æŒ‰é€²å…¥å¾Œå°
        let pressTimer;
        const clockZone = document.getElementById('clockZone');
        clockZone.addEventListener('touchstart', (e) => {
            pressTimer = setTimeout(() => {
                document.getElementById('backstage-screen').style.display = 'flex';
            }, 1500);
        });
        clockZone.addEventListener('touchend', () => clearTimeout(pressTimer));

        function saveSettings() {
            for (let i = 0; i < 9; i++) magicValues[i] = document.getElementById(`input-${i}`).value;
            localStorage.setItem('magicNumbers', JSON.stringify(magicValues));
            document.getElementById('backstage-screen').style.display = 'none';
        }

        // --- ç•«å¸ƒåŒæ­¥é‚è¼¯ ---
        const canvas = document.getElementById('sketchCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // é—œéµèª¿æ•´ï¼šåŒæ­¥ç­†è§¸ç²—åº¦èˆ‡é¡è‰²
            ctx.strokeStyle = "rgba(255, 255, 255, 0.95)"; 
            ctx.lineWidth = 10; // å¢åŠ ç²—åº¦ä»¥åŒ¹é… 220px çš„å­—é«”é‡é‡
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            // åŠ å…¥äº›å¾®æ¨¡ç³Šæ„Ÿæ¨¡æ“¬çœŸå¯¦å¢¨æ°´åœ¨è¢å¹•ä¸Šçš„æ„Ÿè¦º
            ctx.shadowBlur = 1;
            ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();

        function startDrawing(e) { drawing = true; draw(e); }
        function stopDrawing() { drawing = false; ctx.beginPath(); }
        function draw(e) {
            if (!drawing) return;
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
        canvas.addEventListener('touchend', stopDrawing);

        function openMemo(index) {
            document.getElementById('notification-center').style.display = 'none';
            document.getElementById('memo-screen').style.display = 'flex';
            
            if (index === null) {
                document.getElementById('handwritingNumber').style.display = 'none';
                canvas.style.display = 'block';
                ctx.clearRect(0, 0, canvas.width, canvas.height); 
            } else {
                document.getElementById('handwritingNumber').textContent = magicValues[index];
                document.getElementById('handwritingNumber').style.display = 'block';
                canvas.style.display = 'none';
            }
        }

        function closeMemo() {
            document.getElementById('memo-screen').style.display = 'none';
            document.getElementById('notification-center').style.display = 'flex';
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('timeDisplay').textContent = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const weekDays = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            document.getElementById('dateDisplay').textContent = `${now.getMonth() + 1}æœˆ${now.getDate()}æ—¥ ${weekDays[now.getDay()]} Â· ä¹™å·³å¹´å†¬æœˆåäº”`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

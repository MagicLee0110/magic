<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智能計算機</title>
    <style>
        :root {
            --bg-color: #000;
            --btn-gray: #333;
            --btn-light-gray: #a5a5a5;
            --btn-orange: #ff9f0a;
            --text-white: #fff;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* 計算機主體 */
        .calculator {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .display {
            color: white;
            font-size: 80px;
            text-align: right;
            margin-bottom: 20px;
            height: 100px;
            line-height: 100px;
            overflow: hidden;
            font-weight: 300;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 50%;
            height: 80px;
            width: 80px;
            font-size: 32px;
            cursor: pointer;
            transition: opacity 0.2s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            opacity: 0.7;
        }

        .num { background-color: var(--btn-gray); color: white; }
        .op { background-color: var(--btn-orange); color: white; font-size: 40px; }
        .func { background-color: var(--btn-light-gray); color: black; }
        
        .zero {
            grid-column: span 2;
            width: 175px;
            border-radius: 40px;
            text-align: left;
            padding-left: 30px;
        }

        /* 後台樣式 */
        #backstage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 40px 20px;
            box-sizing: border-box;
            z-index: 100;
        }

        #backstage h2 { color: var(--btn-orange); }
        .setting-item { margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; font-size: 18px; }
        input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            color: white;
            font-size: 18px;
            border-radius: 8px;
        }
        .close-btn {
            background: var(--btn-orange);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 20px;
        }

        /* 模式指示器 (僅表演者可視) */
        #status-dot {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: transparent;
        }
        #status-dot.active { background: #222; } /* 極深色，觀眾看不出來 */
    </style>
</head>
<body>

    <div id="status-dot"></div>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="func" id="btn-ac">AC</button>
            <button class="func">+/-</button>
            <button class="func" id="btn-percent">%</button>
            <button class="op" onclick="setOp('/')">÷</button>
            
            <button class="num" onclick="appendNum('7')">7</button>
            <button class="num" onclick="appendNum('8')">8</button>
            <button class="num" onclick="appendNum('9')">9</button>
            <button class="op" onclick="setOp('*')">×</button>
            
            <button class="num" onclick="appendNum('4')">4</button>
            <button class="num" onclick="appendNum('5')">5</button>
            <button class="num" onclick="appendNum('6')">6</button>
            <button class="op" onclick="setOp('-')">−</button>
            
            <button class="num" onclick="appendNum('1')">1</button>
            <button class="num" onclick="appendNum('2')">2</button>
            <button class="num" onclick="appendNum('3')">3</button>
            <button class="op" onclick="setOp('+')">+</button>
            
            <button class="num zero" onclick="appendNum('0')">0</button>
            <button class="num" onclick="appendNum('.')">.</button>
            <button class="op" onclick="calculate()">=</button>
        </div>
    </div>

    <div id="backstage">
        <h2>設定後台</h2>
        <div class="setting-item">
            <label>強迫觸發次數 (第幾次 = 觸發)</label>
            <input type="number" id="config-count" value="3">
        </div>
        <div class="setting-item">
            <label>強迫目標數字</label>
            <input type="text" id="config-force-num" value="78203177.4">
        </div>
        <hr>
        <p id="mode-info">模式：普通模式</p>
        <button class="close-btn" onclick="toggleBackstage(false)">關閉並儲存</button>
    </div>

    <script>
        let currentDisplay = '0';
        let forceMode = false;
        let equalClickCount = 0;
        
        // 設定參數
        let targetCount = 3;
        let forceValue = "78203177.4";

        const displayEl = document.getElementById('display');
        const backstageEl = document.getElementById('backstage');
        const dotEl = document.getElementById('status-dot');

        // --- 計算機基本邏輯 ---
        function updateDisplay() {
            displayEl.innerText = currentDisplay.substring(0, 9);
        }

        function appendNum(num) {
            if (currentDisplay === '0' && num !== '.') {
                currentDisplay = num;
            } else {
                currentDisplay += num;
            }
            updateDisplay();
        }

        function setOp(op) {
            currentDisplay += ` ${op} `;
            updateDisplay();
        }

        function calculate() {
            equalClickCount++;
            
            if (forceMode && equalClickCount === targetCount) {
                currentDisplay = forceValue.toString();
            } else {
                try {
                    // 簡單的計算邏輯
                    let result = eval(currentDisplay.replace('×', '*').replace('÷', '/'));
                    currentDisplay = result.toString();
                } catch (e) {
                    currentDisplay = "Error";
                }
            }
            updateDisplay();
        }

        function clearCalc() {
            currentDisplay = '0';
            updateDisplay();
        }

        // --- 長按邏輯 ---
        function setupLongPress(elementId, callback) {
            const el = document.getElementById(elementId);
            let timer;

            const start = (e) => {
                e.preventDefault();
                timer = setTimeout(callback, 1000); // 長按 1 秒
            };
            const cancel = () => clearTimeout(timer);

            el.addEventListener('mousedown', start);
            el.addEventListener('touchstart', start);
            el.addEventListener('mouseup', cancel);
            el.addEventListener('mouseleave', cancel);
            el.addEventListener('touchend', cancel);
            
            // 點擊原有的功能
            el.addEventListener('click', (e) => {
                if (elementId === 'btn-ac') clearCalc();
                // % 的功能可根據需求補充，這裡暫時僅作為後台入口
            });
        }

        // 進入後台 (長按 %)
        setupLongPress('btn-percent', () => {
            toggleBackstage(true);
        });

        // 開啟強迫模式 (長按 AC)
        setupLongPress('btn-ac', () => {
            forceMode = !forceMode;
            equalClickCount = 0;
            dotEl.classList.toggle('active', forceMode);
            alert(forceMode ? "強迫模式已啟動" : "強迫模式已關閉");
        });

        function toggleBackstage(show) {
            if (show) {
                backstageEl.style.display = 'block';
                document.getElementById('mode-info').innerText = `目前狀態：${forceMode ? '強迫模式中' : '普通模式'}`;
            } else {
                // 儲存設定
                targetCount = parseInt(document.getElementById('config-count').value);
                forceValue = document.getElementById('config-force-num').value;
                backstageEl.style.display = 'none';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>計算機</title>
    <style>
        :root {
            --bg-black: #000000;
            --btn-gray: #333333;
            --btn-lightgray: #a5a5a5;
            --btn-orange: #ff9f0a;
            --text-white: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--bg-black);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            padding-bottom: 30px;
            overflow: hidden;
            user-select: none;
        }

        .calculator {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }

        /* 顯示區域 */
        .display-container {
            padding: 0 10px;
            text-align: right;
            margin-bottom: 10px;
        }

        #display {
            color: white;
            font-size: 80px;
            font-weight: 300;
            white-space: nowrap;
            overflow: hidden;
            transition: font-size 0.1s;
        }

        /* 按鈕區域 */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 50%;
            height: 80px;
            width: 80px;
            font-size: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: filter 0.2s, background-color 0.2s;
        }

        button:active {
            filter: brightness(1.5);
        }

        .num { background-color: var(--btn-gray); color: white; }
        .op { background-color: var(--btn-orange); color: white; font-size: 45px; }
        .func { background-color: var(--btn-lightgray); color: black; font-size: 30px; }

        .op.active {
            background-color: white;
            color: var(--btn-orange);
        }

        /* 0 的特殊處理 */
        .zero {
            grid-column: span 2;
            width: 100%;
            border-radius: 50px;
            justify-content: flex-start;
            padding-left: 30px;
        }

        /* 後台樣式 */
        #backstage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1c1c1e;
            color: white;
            padding: 50px 20px;
            z-index: 999;
        }

        .input-group { margin-bottom: 20px; }
        input {
            width: 100%; padding: 15px; background: #2c2c2e; border: none;
            border-radius: 10px; color: white; font-size: 18px; margin-top: 5px;
        }
        .save-btn {
            background: var(--btn-orange); border: none; padding: 15px;
            width: 100%; border-radius: 10px; color: white; font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display-container">
            <div id="display">0</div>
        </div>
        <div class="buttons">
            <button class="func" id="btn-ac" onclick="handleAC()">AC</button>
            <button class="func" onclick="handleInput('+/-')">+/-</button>
            <button class="func" id="btn-percent" onclick="handleInput('%')">%</button>
            <button class="op" data-op="/">÷</button>
            
            <button class="num" onclick="handleNum('7')">7</button>
            <button class="num" onclick="handleNum('8')">8</button>
            <button class="num" onclick="handleNum('9')">9</button>
            <button class="op" data-op="*">×</button>
            
            <button class="num" onclick="handleNum('4')">4</button>
            <button class="num" onclick="handleNum('5')">5</button>
            <button class="num" onclick="handleNum('6')">6</button>
            <button class="op" data-op="-">−</button>
            
            <button class="num" onclick="handleNum('1')">1</button>
            <button class="num" onclick="handleNum('2')">2</button>
            <button class="num" onclick="handleNum('3')">3</button>
            <button class="op" data-op="+">+</button>
            
            <button class="num zero" onclick="handleNum('0')">0</button>
            <button class="num" onclick="handleNum('.')">.</button>
            <button class="op" onclick="handleEquals()">=</button>
        </div>
    </div>

    <div id="backstage">
        <h2>後台設定</h2>
        <div class="input-group">
            <label>強迫觸發次數 (預設3)</label>
            <input type="number" id="cfg-count" value="3">
        </div>
        <div class="input-group">
            <label>強迫目標數字</label>
            <input type="text" id="cfg-val" value="78203177.4">
        </div>
        <p id="status-text">模式：關閉</p>
        <button class="save-btn" onclick="closeBackstage()">儲存並關閉</button>
    </div>

    <script>
        let currentDisplay = '0';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;
        
        // 強迫模式變量
        let forceMode = false;
        let equalCount = 0;
        let targetCount = 3;
        let targetValue = "78203177.4";

        const displayEl = document.getElementById('display');

        // 更新螢幕，包含字體縮小邏輯
        function updateDisplay() {
            displayEl.innerText = currentDisplay;
            const len = currentDisplay.length;
            if (len > 6) {
                displayEl.style.fontSize = (80 - (len - 6) * 6) + 'px';
            } else {
                displayEl.style.fontSize = '80px';
            }
        }

        function handleNum(num) {
            if (waitingForSecondOperand) {
                currentDisplay = num;
                waitingForSecondOperand = false;
            } else {
                currentDisplay = currentDisplay === '0' ? num : currentDisplay + num;
            }
            updateDisplay();
        }

        // 運算符處理
        document.querySelectorAll('.op[data-op]').forEach(btn => {
            btn.onclick = () => {
                const nextOp = btn.getAttribute('data-op');
                if (firstOperand === null) {
                    firstOperand = parseFloat(currentDisplay);
                } else if (operator) {
                    const result = performCalc(firstOperand, parseFloat(currentDisplay), operator);
                    currentDisplay = String(result);
                    firstOperand = result;
                }
                waitingForSecondOperand = true;
                operator = nextOp;
                updateDisplay();
            };
        });

        function performCalc(first, second, op) {
            if (op === '+') return first + second;
            if (op === '-') return first - second;
            if (op === '*') return first * second;
            if (op === '/') return first / second;
            return second;
        }

        function handleEquals() {
            equalCount++;
            
            // 強迫邏輯
            if (forceMode && equalCount === targetCount) {
                currentDisplay = targetValue;
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
            } else {
                if (!operator || waitingForSecondOperand) return;
                const result = performCalc(firstOperand, parseFloat(currentDisplay), operator);
                currentDisplay = String(result);
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
            }
            updateDisplay();
        }

        function handleAC() {
            currentDisplay = '0';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        // --- 長按邏輯與後台 ---
        function setupLongPress(id, callback) {
            const el = document.getElementById(id);
            let timer;
            const start = (e) => { e.preventDefault(); timer = setTimeout(callback, 1000); };
            const stop = () => clearTimeout(timer);
            el.addEventListener('touchstart', start);
            el.addEventListener('touchend', stop);
            el.addEventListener('mousedown', start);
            el.addEventListener('mouseup', stop);
        }

        // 長按 % 進入後台
        setupLongPress('btn-percent', () => {
            document.getElementById('backstage').style.display = 'block';
        });

        // 長按 AC 開啟強迫模式
        setupLongPress('btn-ac', () => {
            forceMode = !forceMode;
            equalCount = 0;
            const status = forceMode ? "強迫模式：ON" : "強迫模式：OFF";
            document.getElementById('status-text').innerText = status;
            alert(status);
        });

        function closeBackstage() {
            targetCount = parseInt(document.getElementById('cfg-count').value);
            targetValue = document.getElementById('cfg-val').value;
            document.getElementById('backstage').style.display = 'none';
        }

        // 阻止雙擊縮放（表演必備）
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>

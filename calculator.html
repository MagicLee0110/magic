<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>計算機</title>
    <style>
        :root {
            --bg-black: #000000;
            --btn-gray: #333333;
            --btn-lightgray: #a5a5a5;
            --btn-orange: #ff9f0a;
            --text-white: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--bg-black);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
            padding-bottom: 40px; /* 模擬 iPhone 底部間距 */
            overflow: hidden;
            user-select: none;
        }

        /* 顯示區域 */
        .display-container {
            padding: 0 30px;
            text-align: right;
            margin-bottom: 10px;
            min-height: 100px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
        }

        #display {
            color: white;
            font-size: 90px;
            font-weight: 300;
            letter-spacing: -2px;
            word-break: break-all;
            line-height: 1;
        }

        /* 按鈕區域 */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
            padding: 0 16px;
        }

        button {
            border: none;
            border-radius: 50%;
            aspect-ratio: 1/1;
            font-size: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        /* 按下時的顏色變化 */
        button:active { filter: brightness(1.3); }

        .num { background-color: var(--btn-gray); color: white; }
        .op { background-color: var(--btn-orange); color: white; font-size: 45px; transition: all 0.2s; }
        .func { background-color: var(--btn-lightgray); color: black; font-size: 32px; }

        /* 運算符選中狀態 */
        .op.active {
            background-color: white;
            color: var(--btn-orange);
        }

        .zero {
            grid-column: span 2;
            aspect-ratio: auto;
            height: 80px;
            border-radius: 50px;
            justify-content: flex-start;
            padding-left: 32px;
        }

        /* 後台樣式 (隱藏) */
        #backstage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1c1c1e;
            color: white;
            padding: 60px 25px;
            z-index: 999;
        }
        .input-group { margin-bottom: 25px; }
        label { display: block; color: #8e8e93; margin-bottom: 8px; font-size: 14px; }
        input {
            width: 100%; padding: 15px; background: #2c2c2e; border: none;
            border-radius: 10px; color: white; font-size: 18px;
        }
        .save-btn {
            background: var(--btn-orange); border: none; padding: 16px;
            width: 100%; border-radius: 12px; color: white; font-size: 18px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="display-container">
        <div id="display">0</div>
    </div>
    
    <div class="buttons">
        <button class="func" id="btn-ac" onclick="handleAC()">AC</button>
        <button class="func" onclick="handleUnary('+/-')">+/-</button>
        <button class="func" id="btn-percent" onclick="handleUnary('%')">%</button>
        <button class="op" id="op-div" onclick="handleOp('/')">÷</button>
        
        <button class="num" onclick="handleNum('7')">7</button>
        <button class="num" onclick="handleNum('8')">8</button>
        <button class="num" onclick="handleNum('9')">9</button>
        <button class="op" id="op-mul" onclick="handleOp('*')">×</button>
        
        <button class="num" onclick="handleNum('4')">4</button>
        <button class="num" onclick="handleNum('5')">5</button>
        <button class="num" onclick="handleNum('6')">6</button>
        <button class="op" id="op-sub" onclick="handleOp('-')">−</button>
        
        <button class="num" onclick="handleNum('1')">1</button>
        <button class="num" onclick="handleNum('2')">2</button>
        <button class="num" onclick="handleNum('3')">3</button>
        <button class="op" id="op-add" onclick="handleOp('+')">+</button>
        
        <button class="num zero" onclick="handleNum('0')">0</button>
        <button class="num" onclick="handleNum('.')">.</button>
        <button class="op" onclick="handleEquals()">=</button>
    </div>

    <div id="backstage">
        <h1 style="margin-top:0">後台設定</h1>
        <div class="input-group">
            <label>強迫觸發次數 (按第幾次 = 時觸發)</label>
            <input type="number" id="cfg-count" value="3">
        </div>
        <div class="input-group">
            <label>強迫目標數字</label>
            <input type="text" id="cfg-val" value="78203177.4">
        </div>
        <hr style="border-color:#333; margin: 30px 0;">
        <p id="status-text" style="color: #ff9f0a;">模式狀態：普通模式</p>
        <button class="save-btn" onclick="closeBackstage()">儲存並關閉</button>
    </div>

    <script>
        let currentDisplay = '0';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;
        
        // 強迫模式設定
        let forceMode = false;
        let equalCount = 0;
        let targetCount = 3;
        let targetValue = "78203177.4";

        const displayEl = document.getElementById('display');
        const acBtn = document.getElementById('btn-ac');

        function formatDisplay(numStr) {
            if (numStr === 'Error' || numStr === 'NaN') return numStr;
            const parts = numStr.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            return parts.join('.');
        }

        function updateDisplay() {
            displayEl.innerText = formatDisplay(currentDisplay);
            
            // 字體縮小邏輯
            const len = displayEl.innerText.length;
            if (len > 7) {
                displayEl.style.fontSize = Math.max(40, 90 - (len - 7) * 7) + 'px';
            } else {
                displayEl.style.fontSize = '90px';
            }

            // 更新 AC/C 文字
            acBtn.innerText = currentDisplay === '0' ? 'AC' : 'C';
        }

        function handleNum(num) {
            // 清除運算符反白
            clearOpHighlights();

            if (waitingForSecondOperand) {
                currentDisplay = num;
                waitingForSecondOperand = false;
            } else {
                if (currentDisplay === '0' && num !== '.') {
                    currentDisplay = num;
                } else {
                    if (num === '.' && currentDisplay.includes('.')) return;
                    currentDisplay += num;
                }
            }
            updateDisplay();
        }

        function handleOp(nextOp) {
            clearOpHighlights();
            // 反白當前按下的運算符
            const opIds = {'/': 'op-div', '*': 'op-mul', '-': 'op-sub', '+': 'op-add'};
            document.getElementById(opIds[nextOp]).classList.add('active');

            const inputValue = parseFloat(currentDisplay);

            if (operator && waitingForSecondOperand) {
                operator = nextOp;
                return;
            }

            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = performCalc(firstOperand, inputValue, operator);
                currentDisplay = String(result);
                firstOperand = result;
                updateDisplay();
            }

            waitingForSecondOperand = true;
            operator = nextOp;
        }

        function performCalc(first, second, op) {
            if (op === '+') return first + second;
            if (op === '-') return first - second;
            if (op === '*') return first * second;
            if (op === '/') return first / second;
            return second;
        }

        function handleEquals() {
            clearOpHighlights();
            equalCount++;

            // 強迫邏輯判斷
            if (forceMode && equalCount === targetCount) {
                currentDisplay = targetValue;
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
            } else {
                if (!operator || waitingForSecondOperand) return;
                const result = performCalc(firstOperand, parseFloat(currentDisplay), operator);
                currentDisplay = String(parseFloat(result.toFixed(10))); // 處理浮點數精度
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
            }
            updateDisplay();
        }

        function handleAC() {
            // 如果顯示的不是 0，C 的功能是清除當前顯示，保持運算狀態
            // 如果顯示的是 0，AC 的功能是徹底重置
            currentDisplay = '0';
            if (acBtn.innerText === 'AC') {
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
                clearOpHighlights();
            }
            updateDisplay();
        }

        function handleUnary(type) {
            let val = parseFloat(currentDisplay);
            if (type === '+/-') val = -val;
            if (type === '%') val = val / 100;
            currentDisplay = String(val);
            updateDisplay();
        }

        function clearOpHighlights() {
            document.querySelectorAll('.op').forEach(el => el.classList.remove('active'));
        }

        // --- 長按邏輯 ---
        function setupLongPress(id, callback) {
            const el = document.getElementById(id);
            let timer;
            const start = (e) => { timer = setTimeout(callback, 1000); };
            const stop = () => clearTimeout(timer);
            el.addEventListener('touchstart', start);
            el.addEventListener('touchend', stop);
            el.addEventListener('mousedown', start);
            el.addEventListener('mouseup', stop);
        }

        setupLongPress('btn-percent', () => {
            document.getElementById('backstage').style.display = 'block';
        });

        setupLongPress('btn-ac', () => {
            forceMode = !forceMode;
            equalCount = 0;
            document.getElementById('status-text').innerText = forceMode ? "模式狀態：強迫模式已開啟" : "模式狀態：普通模式";
            // 震動回饋 (如果手機支援)
            if (navigator.vibrate) navigator.vibrate(50);
        });

        function closeBackstage() {
            targetCount = parseInt(document.getElementById('cfg-count').value);
            targetValue = document.getElementById('cfg-val').value;
            document.getElementById('backstage').style.display = 'none';
        }

        // 阻止系統雙擊縮放
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="default">
 <style>
    :root {
        --paper-bg: #ffffff;
        --text-color: #333333;
        --accent: #007bff;
        --spine-shadow: rgba(0, 0, 0, 0.05);
    }

    /* 禁止選取與高亮 */
    * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
    }

    body { 
        margin: 0; padding: 0; 
        background-color: #f7f7f7; 
        font-family: "PingFang TC", "Microsoft JhengHei", serif; 
        height: 100vh;
        display: flex;
        justify-content: center;
        overflow: hidden;
    }

    /* 電子書頁面容器 */
    #ebook-page { 
        background-color: var(--paper-bg); 
        width: 100%;
        max-width: 500px;
        height: 100vh;
        position: relative; 
        box-sizing: border-box;
        padding: 40px 25px 60px 35px; /* 左側留裝訂位 */
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
        display: flex;
        flex-direction: column;
    }

    /* 模擬書脊裝訂線 */
    #ebook-page::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 12px; height: 100%;
        background: linear-gradient(to right, rgba(0,0,0,0.08) 0%, transparent 100%);
        z-index: 5;
    }

    #ebook-header { 
        text-align: center; 
        font-size: 16px; 
        color: #999;
        letter-spacing: 2px;
        margin-bottom: 20px;
        font-weight: bold;
        flex-shrink: 0;
    }

    /* 輸入區塊 */
    #inputSection { 
        background-color: #fdfdfd; 
        padding: 15px; 
        border-radius: 12px; 
        border: 1px solid #eee;
    }
    .btn-group { display: flex; justify-content: center; flex-wrap: wrap; margin-bottom: 8px; }
    .small-button { 
        width: 44px; height: 44px; font-size: 20px; margin: 3px; cursor: pointer; 
        border: 1px solid #ddd; border-radius: 8px; background: white; 
    }
    .small-button:active { background: var(--accent); color: white; }
    
    input { 
        width: 85%; padding: 12px; border: 1px solid #eee; border-radius: 8px; 
        margin: 10px 0; text-align: center; font-size: 18px; 
        background: #fafafa; font-weight: bold; 
    }
    
    .calc-btn { 
        background-color: var(--accent); color: #fff; border: none; 
        padding: 14px 40px; border-radius: 30px; cursor: pointer; 
        font-size: 18px; width: 85%; margin-top: 15px; font-weight: bold;
    }
    
    .clear-button { color: #aaa; border: none; background: none; font-size: 13px; cursor: pointer; margin-top: 15px; text-decoration: underline; }

    /* 故事區塊：支援滑動並隱藏捲動軸 */
    #article { 
        display: none; 
        flex-grow: 1;
        overflow-y: auto; 
        text-align: justify; 
        line-height: 2.1; 
        font-size: 18px; 
        color: var(--text-color); 
        padding-bottom: 40px;
        -webkit-overflow-scrolling: touch;
    }
    #article::-webkit-scrollbar { display: none; } /* 隱藏捲動軸 */
    #article p { margin-bottom: 25px; text-indent: 2em; }

    /* 頁碼固定在底部 */
    #page-number { 
        position: absolute;
        bottom: env(safe-area-inset-bottom, 20px); /* 適應 iPhone X 底部 */
        left: 0; right: 0;
        font-size: 12px; 
        text-align: center; 
        font-weight: bold; 
        color: #bbb;
        letter-spacing: 1px;
    }
    
    /* 點擊翻頁熱區 */
    #prevPageArea, #nextPageArea { 
        position: absolute; top: 0; bottom: 0; width: 30%; 
        background: transparent; z-index: 100;
    }
    #prevPageArea { left: 0; }
    #nextPageArea { right: 0; }

    /* 動態切換效果 */
    .fade-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
 </style>
</head>
<body>

  <div id="ebook-page">
    <div id="ebook-header">Chapter 3 — 我與大衛的故事</div>
    
    <div id="inputSection">
      <div class="btn-group">
        <button class="small-button" onclick="chooseCard('黑桃')">♠</button>
        <button class="small-button" onclick="chooseCard('紅心')">♥</button>
        <button class="small-button" onclick="chooseCard('方塊')">♦</button>
        <button class="small-button" onclick="chooseCard('梅花')">♣</button>
      </div>
      <div class="btn-group">
        <button class="small-button" onclick="chooseCard('A')">A</button>
        <button class="small-button" onclick="chooseNum('2')">2</button>
        <button class="small-button" onclick="chooseNum('3')">3</button>
        <button class="small-button" onclick="chooseNum('4')">4</button>
        <button class="small-button" onclick="chooseNum('5')">5</button>
        <button class="small-button" onclick="chooseNum('6')">6</button>
        <button class="small-button" onclick="chooseNum('7')">7</button>
        <button class="small-button" onclick="chooseNum('8')">8</button>
        <button class="small-button" onclick="chooseNum('9')">9</button>
        <button class="small-button" onclick="chooseNum('10')">10</button>
        <button class="small-button" onclick="chooseCard('J')">J</button>
        <button class="small-button" onclick="chooseCard('Q')">Q</button>
        <button class="small-button" onclick="chooseCard('K')">K</button>
      </div>
      <input type="text" id="cardInput" readonly placeholder="選取牌組">
      
      <div class="btn-group">
        <button class="small-button" onclick="chooseNumInput('1')">1</button>
        <button class="small-button" onclick="chooseNumInput('2')">2</button>
        <button class="small-button" onclick="chooseNumInput('3')">3</button>
        <button class="small-button" onclick="chooseNumInput('4')">4</button>
        <button class="small-button" onclick="chooseNumInput('5')">5</button>
        <button class="small-button" onclick="chooseNumInput('6')">6</button>
        <button class="small-button" onclick="chooseNumInput('7')">7</button>
        <button class="small-button" onclick="chooseNumInput('8')">8</button>
        <button class="small-button" onclick="chooseNumInput('9')">9</button>
        <button class="small-button" onclick="chooseNumInput('0')">0</button>
      </div>
      <input type="number" id="number" readonly placeholder="設定數字">
      <br>
      <button class="calc-btn" onclick="calculate()">啟動故事</button>
      <br>
      <button class="clear-button" onclick="clearInput()">重新輸入</button>
    </div>

    <div id="article">
      <div id="articleContent" class="fade-in"></div>
    </div>

    <div id="page-number"></div>

    <div id="prevPageArea" onclick="prev()" style="display:none"></div>
    <div id="nextPageArea" onclick="next()" style="display:none"></div>
  </div>

<script>
    // --- 核心數據 (梅花4起手) ---
    var stack = [
        {suit:"梅花",num:"4"},{suit:"紅心",num:"2"},{suit:"方塊",num:"7"},{suit:"梅花",num:"3"},
        {suit:"紅心",num:"4"},{suit:"方塊",num:"6"},{suit:"黑桃",num:"A"},{suit:"紅心",num:"5"},
        {suit:"黑桃",num:"9"},{suit:"黑桃",num:"2"},{suit:"紅心",num:"Q"},{suit:"方塊",num:"3"},
        {suit:"梅花",num:"Q"},{suit:"紅心",number:"8"},{suit:"黑桃",number:"6"},{suit:"黑桃",number:"5"},
        {suit:"紅心",number:"9"},{suit:"梅花",number:"K"},{suit:"方塊",number:"2"},{suit:"紅心",number:"J"},
        {suit:"黑桃",number:"3"},{suit:"黑桃",number:"8"},{suit:"紅心",number:"6"},{suit:"梅花",number:"10"},
        {suit:"方塊",number:"5"},{suit:"方塊",number:"K"},{suit:"梅花",number:"2"},{suit:"紅心",number:"3"},
        {suit:"方塊",number:"8"},{suit:"梅花",number:"5"},{suit:"黑桃",number:"K"},{suit:"方塊",number:"J"},
        {suit:"梅花",number:"8"},{suit:"黑桃",number:"10"},{suit:"紅心",number:"K"},{suit:"梅花",number:"J"},
        {suit:"黑桃",number:"7"},{suit:"紅心",number:"10"},{suit:"方塊",number:"A"},{suit:"黑桃",number:"4"},
        {suit:"紅心",number:"7"},{suit:"方塊",number:"4"},{suit:"梅花",number:"A"},{suit:"梅花",number:"9"},
        {suit:"黑桃",number:"J"},{suit:"方塊",number:"Q"},{suit:"梅花",number:"7"},{suit:"黑桃",number:"Q"},
        {suit:"方塊",number:"10"},{suit:"梅花",number:"6"},{suit:"紅心",number:"A"},{suit:"方塊",number:"9"}
    ];

    var allDecks = {};
    for (var i = 0; i < 13; i++) {
        var k = String.fromCharCode(65 + i);
        allDecks[k] = stack.slice(i * 4).concat(stack.slice(0, i * 4));
    }

    var resultAction = "";
    var currentPage = 2; // 起始定在核心故事頁
    var basePage = 37;

    function chooseCard(v) { document.getElementById("cardInput").value += v; }
    function chooseNumInput(v) { document.getElementById("number").value += v; }
    function clearInput() { document.getElementById("cardInput").value = ""; document.getElementById("number").value = ""; }

    function calculate() {
        var cv = document.getElementById("cardInput").value;
        var nv = parseInt(document.getElementById("number").value);
        var p = parseCard(cv);
        if (!p || isNaN(nv)) { alert("請完整輸入！"); return; }

        let found = false;
        for (let k in allDecks) {
            let deck = allDecks[k];
            let pos = getPos(deck, p);
            if (pos + 2 === nv) { setRes(k, "確認包含那兩張廣告牌後", "背面向下一張張往下發", nv); found = true; break; }
            if (pos === nv) { setRes(k, "拿掉那兩張廣告牌後", "背面向下一張張往下發", nv); found = true; break; }
            if (55 - pos === nv) { setRes(k, "確認包含那兩張鬼牌後", "正面向上一張張往下發", nv); found = true; break; }
            if (53 - pos === nv) { setRes(k, "拿掉那兩張鬼牌後", "正面向上一張張往下發", nv); found = true; break; }
        }

        if(!found) { alert("此數字超出了目前 13 副牌的位移範圍。"); return; }

        document.getElementById("inputSection").style.display = "none";
        document.getElementById("prevPageArea").style.display = "block";
        document.getElementById("nextPageArea").style.display = "block";
        showContent();
    }

    function setRes(k, act, dir, n) {
        var l = {"A":"窗台上","B":"書櫃中間","C":"酒櫃裡","D":"衣櫃裡","E":"手提包內","F":"口袋內","G":"椅子底下","H":"桌上的盒子內","I":"招財貓後面","J":"桌子下面的抽屜","K":"桌子側邊的抽屜","L":"電視正下方的抽屜","M":"電視正上方的櫃子"};
        resultAction = `起身走到${l[k]}拿出一副撲克牌並交給我，大衛請我將其取出，${act}，讓我從${dir}到第 32 張`;
        basePage = k.charCodeAt(0) - 64 + 30;
    }

    function getPos(d, t) {
        for(var i=0; i<d.length; i++) if(d[i].suit === t.s && d[i].num === t.n) return i + 1;
        return -1;
    }

    function parseCard(s) {
        var m = s.match(/^(黑桃|紅心|方塊|梅花)([2-9]|10|A|J|Q|K)$/);
        return m ? { s: m[1], n: m[2] } : null;
    }

    function showContent() {
        var c = document.getElementById("articleContent");
        var p = document.getElementById("page-number");
        var art = document.getElementById("article");
        art.scrollTop = 0; // 換頁回頂部

        if (currentPage === 1) {
            c.innerHTML = `<p><br>大衛·巴格拉斯（David Berglas）</p><p>「聖殿級的 ACAAN」</p><img src="book1.jpg" style="width:100%; border-radius:10px;"><p><br>在大衛的世界裡，這不只是魔術，更是純粹的奇蹟。每一張牌的落下，都像是預言的實現。</p>`;
            p.innerHTML = `— ${basePage - 1} —`;
        } else if (currentPage === 2) {
            c.innerHTML = `
                <p><br>故事發生在 1976 年，當時我已認識大衛多年，但始終未能親眼目睹那個傳說中的奇蹟。直到那晚，大衛邀請我去他家裡作客。</p>
                <p>我們聊得正愉快時，大衛突然看著我說：「隨意說一張牌，以及一個 1 到 52 之間的數字。」</p>
                <p>我不假思索地回答：「方塊 5，32」。</p>
                <p>大衛聽完後只是神秘地笑了笑。他緩緩起身，${resultAction}。數到第 32 張時，空氣彷彿凝固了...</p>
                <p>你知道的，那張正是「方塊 5」！！！</p>
                <p>我永遠忘不了那天。這就是傳說中的「巴格拉斯效果」。</p>
            `;
            p.innerHTML = `— ${basePage} —`;
        } else if (currentPage === 3) {
            c.innerHTML = `<p style="margin-top:150px; text-align:center; font-style:italic;">「我永遠忘不了那個男人......永遠。」</p>`;
            p.innerHTML = `— ${basePage + 1} —`;
        }
        art.style.display = "block";
    }

    function next() { if(currentPage < 3) { currentPage++; showContent(); } }
    function prev() { if(currentPage > 1) { currentPage--; showContent(); } }

    // 禁用右鍵與 F12
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => { if (e.keyCode == 123 || (e.ctrlKey && e.key.toLowerCase() === 'u')) e.preventDefault(); });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>My iPhone Unlock</title>
    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* 定義一致的背景漸層色 */
            --main-gradient: linear-gradient(to bottom, #2a2a3a, #4a4a6a, #7a7a9a);
        }

        /* 關鍵 3：將背景設在最底層，並鎖定背景不隨捲動位移 */
        html {
            height: 100%;
            background: var(--main-gradient);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: var(--ios-font);
            overflow: hidden;
            background: transparent; /* 必須透明，才看得到 html 的漸層 */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            background: transparent;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent; /* 保持透明 */
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* --- 1. 密碼鎖定畫面 --- */
        #passcode-screen {
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        /* 使用 padding 避開瀏海，但不產生顏色斷層 */
        .passcode-area {
            padding-top: calc(env(safe-area-inset-top) + 60px); 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .passcode-title {
            font-size: 22px;
            margin-bottom: 25px;
            letter-spacing: 1px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .dots-container {
            display: flex;
            gap: 25px;
            margin-bottom: 60px;
        }

        .dot {
            width: 14px;
            height: 14px;
            border: 1.5px solid white;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .dot.filled {
            background-color: white;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px 30px;
        }

        .key {
            width: 78px;
            height: 78px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 34px;
            font-weight: 400;
            cursor: pointer;
        }
        .key:active {
            background: rgba(255, 255, 255, 0.3);
        }
        .key span {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-top: -3px;
        }

        .bottom-buttons {
            position: absolute;
            /* 適應底部安全區 */
            bottom: calc(env(safe-area-inset-bottom) + 50px);
            width: 80%;
            display: flex;
            justify-content: space-between;
            font-size: 17px;
            font-weight: 400;
        }

        /* --- 2. 主畫面 --- */
        #home-screen {
            z-index: 1;
            /* 只有主畫面需要覆蓋一層背景圖 */
            background-image: url('image_1.png'); 
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(1.1);
        }

        /* 解鎖動畫效果 */
        .container.unlocked #passcode-screen {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }
        .container.unlocked #home-screen {
            opacity: 1;
            transform: scale(1);
        }

    </style>
</head>
<body>

    <div class="container" id="iphone-container">
        <div class="screen" id="passcode-screen">
            <div class="passcode-area">
                <div class="passcode-title">輸入密碼</div>
                <div class="dots-container">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="keypad">
                    <div class="key" onclick="press(1)">1</div>
                    <div class="key" onclick="press(2)">2<span>ABC</span></div>
                    <div class="key" onclick="press(3)">3<span>DEF</span></div>
                    <div class="key" onclick="press(4)">4<span>GHI</span></div>
                    <div class="key" onclick="press(5)">5<span>JKL</span></div>
                    <div class="key" onclick="press(6)">6<span>MNO</span></div>
                    <div class="key" onclick="press(7)">7<span>PQRS</span></div>
                    <div class="key" onclick="press(8)">8<span>TUV</span></div>
                    <div class="key" onclick="press(9)">9<span>WXYZ</span></div>
                    <div></div> <div class="key" onclick="press(0)">0</div>
                    <div></div> </div>
            </div>
            <div class="bottom-buttons">
                <div>緊急服務</div>
                <div onclick="reset()">取消</div>
            </div>
        </div>

        <div class="screen" id="home-screen"></div>
    </div>

    <script>
        let currentPasscode = "";
        const container = document.getElementById('iphone-container');
        const dots = document.querySelectorAll('.dot');

        function press(num) {
            if (currentPasscode.length < 4) {
                currentPasscode += num;
                updateDots();
                if (currentPasscode.length === 4) {
                    setTimeout(unlock, 200);
                }
            }
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                dot.classList.toggle('filled', index < currentPasscode.length);
            });
        }

        function unlock() {
            container.classList.add('unlocked');
        }

        function reset() {
            currentPasscode = "";
            updateDots();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iPhone Simulator</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.6s;
        }

        /* --- 鎖定畫面層 --- */
        #passcode-screen {
            background-image: url('lock.png'); /* 使用你的截圖 */
            z-index: 20;
        }

        /* 覆蓋在截圖圓點上的「動態圓點」 */
        /* 根據你的截圖位置調整 top 值，讓它精確覆蓋原本的空心圓 */
        .dots-overlay {
            position: absolute;
            top: 24.5%; /* 依照截圖比例調整 */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 24px; /* 依照截圖圓點間距調整 */
        }

        .dot {
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: transparent;
            transition: background 0.1s;
        }
        .dot.filled {
            background: white;
        }

        /* 透明鍵盤區：對齊截圖中的數字位置 */
        .keypad-overlay {
            position: absolute;
            top: 35%; /* 數字鍵盤開始的位置 */
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px 32px; /* 數字鍵的間距 */
        }

        .invisible-key {
            width: 78px;
            height: 78px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0); /* 完全透明 */
            cursor: pointer;
        }
        /* 測試時可以把 0 改為 0.1 來看位置對不對 */
        .invisible-key:active {
            background: rgba(255, 255, 255, 0.2); 
        }

        /* --- 主畫面層 --- */
        #home-screen {
            background-image: url('home.png'); /* 使用你的截圖 */
            z-index: 10;
            opacity: 0;
            transform: scale(1.1);
        }

        /* 解鎖動畫 */
        .unlocked #passcode-screen {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.2);
        }
        .unlocked #home-screen {
            opacity: 1;
            transform: scale(1);
        }

        /* 底部取消按鈕區 */
        .cancel-btn {
            position: absolute;
            bottom: 45px;
            right: 50px;
            width: 80px;
            height: 40px;
            background: transparent;
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        
        <div class="screen" id="passcode-screen">
            <div class="dots-overlay">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="keypad-overlay">
                <div class="invisible-key" onclick="press(1)"></div>
                <div class="invisible-key" onclick="press(2)"></div>
                <div class="invisible-key" onclick="press(3)"></div>
                <div class="invisible-key" onclick="press(4)"></div>
                <div class="invisible-key" onclick="press(5)"></div>
                <div class="invisible-key" onclick="press(6)"></div>
                <div class="invisible-key" onclick="press(7)"></div>
                <div class="invisible-key" onclick="press(8)"></div>
                <div class="invisible-key" onclick="press(9)"></div>
                <div></div>
                <div class="invisible-key" onclick="press(0)"></div>
            </div>

            <div class="cancel-btn" onclick="reset()"></div>
        </div>

        <div class="screen" id="home-screen"></div>

    </div>

    <script>
        let currentPasscode = "";
        const container = document.getElementById('main-container');
        const dots = document.querySelectorAll('.dot');

        function press(num) {
            if (currentPasscode.length < 4) {
                currentPasscode += num;
                updateDots();
                if (currentPasscode.length === 4) {
                    setTimeout(unlock, 200);
                }
            }
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                if (index < currentPasscode.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        function unlock() {
            container.classList.add('unlocked');
        }

        function reset() {
            currentPasscode = "";
            updateDots();
        }

        // 防止網頁在手機上被隨意下拉刷新
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>

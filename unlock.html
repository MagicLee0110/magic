<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iPhone Simulator</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: var(--ios-font);
            color: white;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.6s;
        }

        /* --- 1. 密碼畫面 (黑色背景) --- */
        #passcode-screen {
            background-color: #000;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .passcode-header {
            margin-top: 15vh; /* 調整此高度以避開手機上方的動態島 */
            text-align: center;
        }

        .title {
            font-size: 21px;
            font-weight: 400;
            margin-bottom: 28px;
            letter-spacing: 0.5px;
        }

        .dots {
            display: flex;
            gap: 22px;
            margin-bottom: 55px;
        }

        .dot {
            width: 13px;
            height: 13px;
            border: 1.5px solid white;
            border-radius: 50%;
            transition: background 0.1s;
        }

        .dot.filled {
            background: white;
        }

        /* 數字鍵盤 */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px 32px;
        }

        .key {
            width: 82px;
            height: 82px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12); /* 模仿 iOS 數字鍵色澤 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
        }

        .key:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .key span {
            font-size: 10px;
            font-weight: 700;
            margin-top: -5px;
            letter-spacing: 1px;
        }

        .footer {
            position: absolute;
            bottom: 50px;
            width: 85%;
            display: flex;
            justify-content: space-between;
            font-size: 17px;
            padding: 0 10px;
        }

        /* --- 2. 主畫面 (裁切後的截圖) --- */
        #home-screen {
            background-image: url('image_4.jpg');
            background-size: cover;
            background-position: center;
            z-index: 10;
            opacity: 0;
            transform: scale(1.1);
        }

        /* 解鎖動畫效果 */
        .unlocked #passcode-screen {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.2);
        }

        .unlocked #home-screen {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        
        <div class="screen" id="passcode-screen">
            <div class="passcode-header">
                <div class="title">輸入密碼</div>
                <div class="dots">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
            </div>

            <div class="keypad">
                <div class="key" onclick="press(1)">1</div>
                <div class="key" onclick="press(2)">2<span>ABC</span></div>
                <div class="key" onclick="press(3)">3<span>DEF</span></div>
                <div class="key" onclick="press(4)">4<span>GHI</span></div>
                <div class="key" onclick="press(5)">5<span>JKL</span></div>
                <div class="key" onclick="press(6)">6<span>MNO</span></div>
                <div class="key" onclick="press(7)">7<span>PQRS</span></div>
                <div class="key" onclick="press(8)">8<span>TUV</span></div>
                <div class="key" onclick="press(9)">9<span>WXYZ</span></div>
                <div style="width:82px"></div>
                <div class="key" onclick="press(0)">0</div>
                <div style="width:82px"></div>
            </div>

            <div class="footer">
                <div>緊急服務</div>
                <div onclick="reset()">取消</div>
            </div>
        </div>

        <div class="screen" id="home-screen"></div>

    </div>

    <script>
        let currentPasscode = "";
        const container = document.getElementById('main-container');
        const dots = document.querySelectorAll('.dot');

        function press(num) {
            if (currentPasscode.length < 4) {
                currentPasscode += num;
                updateDots();
                if (currentPasscode.length === 4) {
                    setTimeout(unlock, 200);
                }
            }
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                if (index < currentPasscode.length) dot.classList.add('filled');
                else dot.classList.remove('filled');
            });
        }

        function unlock() {
            container.classList.add('unlocked');
        }

        function reset() {
            currentPasscode = "";
            updateDots();
        }

        // 禁止 iOS 系統下拉與滾動回彈
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>

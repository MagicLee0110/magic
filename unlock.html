<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" id="meta-theme-color" content="#2a2a3a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="unlock.jpg">
    <title>計算機</title>
    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --top-color: #2a2a3a;
            --main-gradient: linear-gradient(to bottom, #2a2a3a, #4a4a6a, #7a7a9a);
        }

        /* 核心防護 */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--top-color);
            background-image: var(--main-gradient);
            background-attachment: fixed;
            overflow: hidden;
            font-family: var(--ios-font);
            transition: background 0.3s ease;
        }

        .container { width: 100%; height: 100%; position: relative; }
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transition: opacity 0.4s ease, transform 0.4s ease; }

        /* 1. 鎖定畫面 */
        #passcode-screen { z-index: 10; display: flex; flex-direction: column; align-items: center; color: white; opacity: 1; pointer-events: auto; }
        .passcode-area { margin-top: calc(env(safe-area-inset-top) + 60px); display: flex; flex-direction: column; align-items: center; }
        .passcode-title { font-size: 22px; margin-bottom: 25px; letter-spacing: 1px; cursor: pointer; padding: 20px; z-index: 100; }
        .dots-container { display: flex; gap: 20px; margin-bottom: 50px; height: 20px; }
        .dot { width: 14px; height: 14px; border: 1.5px solid white; border-radius: 50%; transition: background-color 0.2s; }
        .dot.filled { background-color: white; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-10px); } 40%, 80% { transform: translateX(10px); } }
        .shake { animation: shake 0.3s ease-in-out; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px 30px; }
        .key { width: 78px; height: 78px; border-radius: 50%; background: rgba(255, 255, 255, 0.12); display: flex; justify-content: center; align-items: center; font-size: 34px; font-weight: 400; cursor: pointer; }
        .key:active { background: rgba(255, 255, 255, 0.4); }
        .bottom-buttons { position: absolute; bottom: calc(env(safe-area-inset-bottom) + 50px); width: 70%; max-width: 280px; display: flex; justify-content: space-between; font-size: 17px; }

        /* 2. 主畫面 */
        #home-screen { z-index: 5; background-image: url('image_1.png'); background-size: cover; background-position: center; opacity: 0; transform: scale(1.1); pointer-events: none; }

        /* 3. 計算機 */
        #calc-screen { z-index: 15; background-color: #000; display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: env(safe-area-inset-bottom); opacity: 0; pointer-events: none; }
        .calc-display { color: white; font-size: 75px; text-align: right; padding: 20px; font-weight: 300; overflow: hidden; white-space: nowrap; height: 160px; display: flex; align-items: flex-end; justify-content: flex-end; z-index: 30; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 15px; position: relative; }
        .calc-btn { aspect-ratio: 1; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 32px; color: white; cursor: pointer; transition: background 0.1s, transform 0.9s cubic-bezier(0.25, 1, 0.5, 1); position: relative; z-index: 2; }
        .calc-btn.btn-active { background-color: #d1d1d1 !important; color: #000 !important; }
        .calc-btn.gray { background-color: #a5a5a5; color: black; }
        .calc-btn.dark { background-color: #333333; }
        .calc-btn.orange { background-color: #ff9f0a; }
        .calc-btn.zero { grid-column: span 2; aspect-ratio: auto; border-radius: 50px; justify-content: flex-start; padding-left: 30px; }

        /* 閃頻效果 */
        @keyframes strobe {
            0% { opacity: 1; background: #000; }
            50% { opacity: 0.2; background: #fff; }
            100% { opacity: 1; background: #000; }
        }
        .flashing #calc-screen { animation: strobe 0.08s linear infinite; }

        /* 4. 後台管理 */
        #admin-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999;
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            display: none; flex-direction: column; align-items: center; color: white; padding: 60px 20px; overflow-y: auto;
        }
        .admin-section { width: 100%; max-width: 300px; margin-bottom: 25px; }
        .admin-label { font-size: 14px; color: #888; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .admin-options { display: flex; gap: 10px; margin-bottom: 10px; }
        .admin-btn { flex: 1; background: rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 10px; text-align: center; font-size: 14px; cursor: pointer; }
        .admin-btn.active { background: #007AFF; font-weight: 600; }
        
        .bg-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .bg-preview { aspect-ratio: 1; border-radius: 50%; border: 2px solid transparent; cursor: pointer; }
        .bg-preview.active { border-color: #007AFF; transform: scale(1.1); }
        
        .admin-input { width: 100%; background: rgba(255, 255, 255, 0.1); border: none; border-radius: 10px; padding: 15px; color: white; font-size: 18px; text-align: center; margin-bottom: 10px; }
        .log-container { width: 100%; background: rgba(255, 255, 255, 0.05); border-radius: 12px; max-height: 100px; overflow-y: auto; padding: 10px; }
        .admin-close { margin-top: 20px; color: #007AFF; font-weight: 600; cursor: pointer; }

        /* 狀態激活 */
        .unlocked #passcode-screen { opacity: 0; pointer-events: none; }
        .unlocked #home-screen { opacity: 1; transform: scale(1); pointer-events: auto; }
        .show-calc #home-screen { opacity: 0; pointer-events: none; }
        .show-calc #calc-screen { opacity: 1; pointer-events: auto; }
        .show-calc { background: #000 !important; background-image: none !important; }
    </style>
</head>
<body ontouchstart="">

    <div class="container" id="iphone-container">
        <div class="screen" id="passcode-screen">
            <div class="passcode-area">
                <div class="passcode-title" onclick="openAdmin()">輸入密碼</div>
                <div class="dots-container" id="dots-box"></div>
                <div class="keypad">
                    <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
                    <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
                    <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
                    <div></div><div class="key" onclick="press(0)">0</div><div></div>
                </div>
            </div>
            <div class="bottom-buttons"><div>緊急服務</div><div onclick="resetPass()">取消</div></div>
        </div>

        <div class="screen" id="home-screen"></div>

        <div class="screen" id="calc-screen">
            <div class="calc-display" id="calc-display" ontouchstart="handleDisplayTap(event)">0</div>
            <div class="calc-grid" id="calc-grid">
                <div class="calc-btn gray" data-type="ac" id="ac-btn">AC</div>
                <div class="calc-btn gray" data-type="action" data-val="posneg">+/-</div>
                <div class="calc-btn gray" data-type="action" data-val="percent">%</div>
                <div class="calc-btn orange" data-type="op" data-val="/">÷</div>
                <div class="calc-btn dark" data-type="num" data-val="7">7</div>
                <div class="calc-btn dark" data-type="num" data-val="8">8</div>
                <div class="calc-btn dark" data-type="num" data-val="9">9</div>
                <div class="calc-btn orange" data-type="op" data-val="*">×</div>
                <div class="calc-btn dark" data-type="num" data-val="4">4</div>
                <div class="calc-btn dark" data-type="num" data-val="5">5</div>
                <div class="calc-btn dark" data-type="num" data-val="6">6</div>
                <div class="calc-btn orange" data-type="op" data-val="-">−</div>
                <div class="calc-btn dark" data-type="num" data-val="1">1</div>
                <div class="calc-btn dark" data-type="num" data-val="2">2</div>
                <div class="calc-btn dark" data-type="num" data-val="3">3</div>
                <div class="calc-btn orange" data-type="op" data-val="+">+</div>
                <div class="calc-btn dark zero" data-type="num" data-val="0">0</div>
                <div class="calc-btn dark" data-type="num" data-val=".">.</div>
                <div class="calc-btn orange" data-type="equal">=</div>
            </div>
        </div>

        <div id="admin-screen">
            <h2 style="margin-bottom: 20px;">後台管理</h2>
            <div class="admin-section"><div class="admin-label">選擇背景</div><div class="bg-grid" id="bg-selector"></div></div>
            <div class="admin-section"><div class="admin-label">密碼位數</div><div class="admin-options"><div class="admin-btn" id="btn-4" onclick="setMode(4)">4 位數</div><div class="admin-btn" id="btn-6" onclick="setMode(6)">6 位數</div></div></div>
            <div class="admin-section"><div class="admin-label">計算機開啟延遲: <span id="delay-val">0</span> 秒</div><input type="range" min="0" max="10" value="0" class="admin-slider" id="delay-slider" oninput="updateDelay(this.value)"></div>
            <div class="admin-section"><div class="admin-label">驚喜文字 (/ 0 =)</div><input type="text" class="admin-input" id="surprise-input" value="生日快樂" onchange="updateSurprise(this.value)"></div>
            <div class="admin-section"><div class="admin-label">啟動碼</div><input type="tel" class="admin-input" id="trigger-input" onchange="updateTrigger(this.value)"></div>
            <div class="admin-section"><div class="admin-label">輸入紀錄</div><div class="log-container" id="history-logs"></div><span onclick="clearLogs()" style="color:#007AFF; font-size:12px; cursor:pointer; margin-top: 5px; display: block; text-align: right;">清除</span></div>
            <div class="admin-close" onclick="closeAdmin()">完成</div>
        </div>
    </div>

    <script>
        let currentPasscode = "";
        let passcodeLength = 4;
        let customTriggerCode = "0000"; 
        let isTriggered = false; 
        let historyLog = []; 
        let unlockDelay = 0;
        let surpriseText = "生日快樂";
        let currentBG = 0;
        let isGravity = false;
        let isWaiting = false; // 用於鎖定所有按鍵

        const calcDisplay = document.getElementById('calc-display');
        const metaTheme = document.getElementById('meta-theme-color');
        const adminScreen = document.getElementById('admin-screen');

        const bgPresets = [
            { top: '#2a2a3a', grad: 'linear-gradient(to bottom, #2a2a3a, #4a4a6a, #7a7a9a)' },
            { top: '#121212', grad: 'linear-gradient(to bottom, #121212, #222222, #333333)' },
            { top: '#0f172a', grad: 'linear-gradient(to bottom, #0f172a, #1e293b, #334155)' },
            { top: '#000000', grad: 'linear-gradient(to bottom, #000000, #1a1a1a)' }
        ];

        function init() { 
            initDots(); 
            renderBgSelector(); 
            applyBG(0); 
            setupCalculatorEvents(); 
        }

        function renderBgSelector() {
            document.getElementById('bg-selector').innerHTML = bgPresets.map((bg, index) => 
                `<div class="bg-preview ${index === currentBG ? 'active' : ''}" style="background: ${bg.grad}" onclick="applyBG(${index})"></div>`
            ).join('');
        }

        function applyBG(index) {
            currentBG = index;
            const bg = bgPresets[index];
            document.documentElement.style.setProperty('--top-color', bg.top);
            document.documentElement.style.setProperty('--main-gradient', bg.grad);
            if(!document.body.classList.contains('show-calc')) metaTheme.setAttribute('content', bg.top);
            renderBgSelector();
        }

        function setMode(len) {
            passcodeLength = len;
            customTriggerCode = "0".repeat(len);
            isTriggered = false;
            initDots();
            openAdmin();
        }

        function initDots() {
            const dotsBox = document.getElementById('dots-box');
            dotsBox.innerHTML = '';
            for (let i = 0; i < passcodeLength; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dotsBox.appendChild(dot);
            }
        }

        function press(num) {
            if (currentPasscode.length < passcodeLength) {
                currentPasscode += num;
                updateDots();
                if (currentPasscode.length === passcodeLength) handlePasscode();
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => dot.classList.toggle('filled', index < currentPasscode.length));
        }

        function handlePasscode() {
            historyLog.unshift({ code: currentPasscode, time: new Date().toLocaleTimeString() });
            if (isTriggered) { setTimeout(unlock, 200); }
            else if (currentPasscode === customTriggerCode) { isTriggered = true; triggerErrorShake(); }
            else { triggerErrorShake(); }
        }

        function triggerErrorShake() {
            const dotsBox = document.getElementById('dots-box');
            setTimeout(() => {
                dotsBox.classList.add('shake');
                setTimeout(() => { dotsBox.classList.remove('shake'); currentPasscode = ""; updateDots(); }, 300);
            }, 100);
        }

        function unlock() {
            document.body.classList.add('unlocked');
            setTimeout(() => {
                if (document.body.classList.contains('unlocked')) {
                    document.body.classList.add('show-calc');
                    metaTheme.setAttribute('content', '#000000');
                }
            }, unlockDelay * 1000);
        }

        function resetPass() { currentPasscode = ""; updateDots(); }

        // --- 計算機邏輯 ---
        let calcVal = '0';
        let prevVal = null;
        let currentOp = null;
        let waitingForNext = false;

        function setupCalculatorEvents() {
            const btns = document.querySelectorAll('.calc-btn');
            let acTimer;
            btns.forEach(btn => {
                btn.addEventListener('touchstart', (e) => {
                    if(isGravity || isWaiting) return;
                    btn.classList.add('btn-active');
                    if (btn.id === 'ac-btn') acTimer = setTimeout(lockAgain, 1000);
                });
                btn.addEventListener('touchend', (e) => {
                    btn.classList.remove('btn-active');
                    if (btn.id === 'ac-btn') clearTimeout(acTimer);
                    if(isGravity || isWaiting) return;
                    
                    const type = btn.dataset.type;
                    const val = btn.dataset.val;
                    if (type === 'num') calcNum(val);
                    if (type === 'op') calcOp(val);
                    if (type === 'equal') calcEqual();
                    if (type === 'action') calcAction(val);
                    if (type === 'ac') { calcVal = '0'; prevVal = null; currentOp = null; waitingForNext = false; calcDisplay.innerText = calcVal; }
                    e.preventDefault();
                });
            });
        }

        function calcNum(n) {
            if (waitingForNext) { calcVal = n; waitingForNext = false; }
            else { calcVal = calcVal === '0' && n !== '.' ? n : calcVal + n; }
            calcDisplay.innerText = calcVal;

            // 特殊效果觸發：輸入 666666
            if (calcVal === "666666") {
                startAutoSequence();
            }
        }

        // --- 核心：666666 自動化序列 ---
        async function startAutoSequence() {
            isWaiting = true; // 鎖定操作

            // 1. 過 10 秒變成 999999
            await new Promise(resolve => setTimeout(resolve, 10000));
            calcVal = "999999";
            calcDisplay.innerText = calcVal;

            // 2. 再過 5 秒變成 666666
            await new Promise(resolve => setTimeout(resolve, 5000));
            calcVal = "666666";
            calcDisplay.innerText = calcVal;

            // 3. 再過 5 秒閃頻後按鍵墜落
            await new Promise(resolve => setTimeout(resolve, 5000));
            document.body.classList.add('flashing'); // 開始閃頻
            
            setTimeout(() => {
                document.body.classList.remove('flashing'); // 閃爍一小段時間後停止
                triggerGravity(true); // 墜落
            }, 800); 

            // 4. 再過 5 秒按鍵還原
            await new Promise(resolve => setTimeout(resolve, 5000));
            triggerGravity(false); // 還原
            
            isWaiting = false; // 解除鎖定
        }

        function calcOp(op) {
            if (currentOp && !waitingForNext) calcEqual();
            prevVal = parseFloat(calcVal);
            currentOp = op;
            waitingForNext = true;
        }

        function calcEqual() {
            if (!currentOp || waitingForNext) return;
            const current = parseFloat(calcVal);
            if (currentOp === '/' && current === 0) {
                calcVal = surpriseText;
                currentOp = null; waitingForNext = true;
                calcDisplay.innerText = calcVal;
                return;
            }
            let result = 0;
            if (currentOp === '+') result = prevVal + current;
            if (currentOp === '-') result = prevVal - current;
            if (currentOp === '*') result = prevVal * current;
            if (currentOp === '/') result = prevVal / current;
            calcVal = String(parseFloat(result.toFixed(8)));
            currentOp = null; waitingForNext = true;
            calcDisplay.innerText = calcVal;
        }

        function calcAction(act) {
            if (act === 'posneg') calcVal = String(parseFloat(calcVal) * -1);
            if (act === 'percent') calcVal = String(parseFloat(calcVal) / 100);
            calcDisplay.innerText = calcVal;
        }

        // --- 重力與墜落邏輯 ---
        function triggerGravity(active) {
            isGravity = active;
            const btns = document.querySelectorAll('.calc-btn');
            if (active) {
                document.body.classList.add('gravity-active');
                btns.forEach(btn => {
                    const rect = btn.getBoundingClientRect();
                    const dropY = window.innerHeight - rect.bottom - 20;
                    const dropX = -rect.left + 20 + (Math.random() * 40);
                    btn.style.transform = `translate(${dropX}px, ${dropY}px) rotate(${(Math.random()-0.5)*160}deg)`;
                });
            } else {
                document.body.classList.remove('gravity-active');
                btns.forEach(btn => btn.style.transform = 'translate(0,0) rotate(0deg)');
            }
        }

        let lastDisplayTap = 0;
        function handleDisplayTap(e) {
            const now = Date.now();
            if (now - lastDisplayTap < 300 && !isWaiting) {
                triggerGravity(!isGravity); // 手動雙擊依然保留
            }
            lastDisplayTap = now;
        }

        function lockAgain() {
            document.body.classList.remove('unlocked', 'show-calc', 'gravity-active', 'flashing');
            isGravity = isWaiting = isTriggered = false;
            document.querySelectorAll('.calc-btn').forEach(btn => btn.style.transform = '');
            resetPass();
            applyBG(currentBG);
        }

        // --- 後台管理 ---
        function openAdmin() {
            adminScreen.style.display = 'flex';
            document.getElementById('btn-4').classList.toggle('active', passcodeLength === 4);
            document.getElementById('btn-6').classList.toggle('active', passcodeLength === 6);
            document.getElementById('trigger-input').value = customTriggerCode;
            document.getElementById('surprise-input').value = surpriseText;
            document.getElementById('delay-slider').value = unlockDelay;
            document.getElementById('delay-val').innerText = unlockDelay;
            renderLogs();
        }
        function closeAdmin() { adminScreen.style.display = 'none'; }
        function updateTrigger(val) { customTriggerCode = val; isTriggered = false; }
        function updateSurprise(val) { surpriseText = val; }
        function updateDelay(val) { unlockDelay = parseInt(val); document.getElementById('delay-val').innerText = val; }
        function clearLogs() { historyLog = []; renderLogs(); }
        function renderLogs() {
            const box = document.getElementById('history-logs');
            box.innerHTML = historyLog.map(item => `<div class="log-item"><span>${item.code}</span><span style="color:#666">${item.time}</span></div>`).join('') || '<div style="color:#444;text-align:center;">尚無紀錄</div>';
        }

        init();
    </script>
</body>
</html>

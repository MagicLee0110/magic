<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone Simulator</title>
    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            font-family: var(--ios-font);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 手機容器 - 在 iPhone 上會滿版 */
        .container {
            width: 100%;
            max-width: 414px;
            height: 100%;
            position: relative;
            background: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=1000') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s;
        }

        /* --- 1. 鎖定畫面 --- */
        #lock-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
        }

        .lock-info { margin-top: 60px; text-align: center; }
        .time { font-size: 80px; font-weight: 200; }
        .date { font-size: 20px; margin-top: -10px; }

        .swipe-up {
            position: absolute;
            bottom: 40px;
            font-size: 14px;
            opacity: 0.8;
            animation: bounce 2s infinite;
        }

        /* --- 2. 密碼畫面 --- */
        #passcode-screen {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(100%); /* 預設在下方 */
            z-index: 4;
        }

        .passcode-header { margin-bottom: 30px; text-align: center; font-size: 18px; }

        .dots { display: flex; gap: 20px; margin-bottom: 50px; }
        .dot {
            width: 12px; height: 12px;
            border: 1.5px solid white;
            border-radius: 50%;
        }
        .dot.filled { background: white; }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px 25px;
        }

        .key {
            width: 75px; height: 75px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
        }
        .key:active { background: rgba(255, 255, 255, 0.4); }
        .key span { font-size: 10px; font-weight: bold; letter-spacing: 1px; }

        /* --- 3. 主畫面 --- */
        #home-screen {
            background: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=1000') no-repeat center center;
            background-size: cover;
            transform: scale(1.2);
            opacity: 0;
            z-index: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-content: start;
            padding: 50px 20px;
            gap: 25px 20px;
        }

        .app-icon {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.3);
            border-radius: 12px;
            margin: 0 auto;
            backdrop-filter: blur(5px);
        }

        /* 動態類別 */
        .show-passcode #passcode-screen { transform: translateY(0); }
        .unlocked #passcode-screen { transform: scale(1.5); opacity: 0; pointer-events: none; }
        .unlocked #home-screen { transform: scale(1); opacity: 1; z-index: 5; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
        }
    </style>
</head>
<body onclick="enableAudio()">

    <div class="container" id="iphone">
        <div class="screen" id="lock-screen" onclick="showPasscode()">
            <div class="lock-info">
                <div class="date" id="date">12月21日 星期日</div>
                <div class="time" id="time">23:26</div>
            </div>
            <div class="swipe-up">向上輕點以解鎖</div>
        </div>

        <div class="screen" id="passcode-screen">
            <div class="passcode-header">輸入密碼</div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="keypad">
                <div class="key" onclick="press(1)">1</div>
                <div class="key" onclick="press(2)">2<span>ABC</span></div>
                <div class="key" onclick="press(3)">3<span>DEF</span></div>
                <div class="key" onclick="press(4)">4<span>GHI</span></div>
                <div class="key" onclick="press(5)">5<span>JKL</span></div>
                <div class="key" onclick="press(6)">6<span>MNO</span></div>
                <div class="key" onclick="press(7)">7<span>PQRS</span></div>
                <div class="key" onclick="press(8)">8<span>TUV</span></div>
                <div class="key" onclick="press(9)">9<span>WXYZ</span></div>
                <div></div>
                <div class="key" onclick="press(0)">0</div>
                <div class="key" style="background:transparent; font-size:16px;" onclick="reset()">取消</div>
            </div>
        </div>

        <div class="screen" id="home-screen">
            <div class="app-icon" style="background: linear-gradient(#58cced, #147bcd);"></div>
            <div class="app-icon" style="background: linear-gradient(#fc5245, #e62217);"></div>
            <div class="app-icon" style="background: linear-gradient(#60ef8a, #42d165);"></div>
            <div class="app-icon" style="background: linear-gradient(#ffce3a, #f7b500);"></div>
            <div class="app-icon" style="background: #fff;"></div>
            <div class="app-icon" style="background: #333;"></div>
        </div>
    </div>

    <script>
        let currentPasscode = "";
        const iphone = document.getElementById('iphone');
        const dots = document.querySelectorAll('.dot');

        // 更新時間
        function updateClock() {
            const now = new Date();
            document.getElementById('time').textContent = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const options = { month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('date').textContent = now.toLocaleDateString('zh-TW', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 顯示密碼輸入層
        function showPasscode() {
            iphone.classList.add('show-passcode');
        }

        // 按下數字鍵
        function press(num) {
            if (currentPasscode.length < 4) {
                currentPasscode += num;
                updateDots();
                
                if (currentPasscode.length === 4) {
                    setTimeout(unlock, 200);
                }
            }
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                if (index < currentPasscode.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        function unlock() {
            iphone.classList.remove('show-passcode');
            iphone.classList.add('unlocked');
        }

        function reset() {
            currentPasscode = "";
            updateDots();
            iphone.classList.remove('show-passcode');
        }
    </script>
</body>
</html>

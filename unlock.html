<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="theme-color" content="#2a2a3a">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>My iPhone Unlock</title>
    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --top-color: #2a2a3a;
            --main-gradient: linear-gradient(to bottom, #2a2a3a, #4a4a6a, #7a7a9a);
        }

        /* 關鍵：強制 html 和 body 佔據 100% 視窗高度，且背景固定 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* 使用 fixed 確保背景不會因為虛擬鍵盤或捲動而移位 */
            background: var(--top-color);
            background-image: var(--main-gradient);
            background-attachment: fixed;
            overflow: hidden;
            font-family: var(--ios-font);
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* 密碼畫面 */
        #passcode-screen {
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            /* 移除所有可能產生背景的設定 */
            background: transparent;
        }

        .passcode-area {
            /* 使用 env(safe-area-inset-top) 確保文字避開瀏海，但背景依然延伸上去 */
            margin-top: calc(env(safe-area-inset-top) + 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 數字鍵盤樣式保持一致 */
        .passcode-title { font-size: 22px; margin-bottom: 25px; letter-spacing: 1px; }
        .dots-container { display: flex; gap: 25px; margin-bottom: 60px; }
        .dot { width: 14px; height: 14px; border: 1.5px solid white; border-radius: 50%; transition: background-color 0.2s; }
        .dot.filled { background-color: white; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px 30px; }
        .key { width: 78px; height: 78px; border-radius: 50%; background: rgba(255, 255, 255, 0.12); display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 34px; font-weight: 400; cursor: pointer; }
        .key:active { background: rgba(255, 255, 255, 0.3); }
        .key span { font-size: 10px; font-weight: 600; letter-spacing: 2px; margin-top: -3px; }

        .bottom-buttons {
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom) + 50px);
            width: 80%;
            display: flex;
            justify-content: space-between;
            font-size: 17px;
        }

        #home-screen {
            z-index: 1;
            background-image: url('image_1.png'); 
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(1.1);
        }

        .container.unlocked #passcode-screen { opacity: 0; pointer-events: none; transform: scale(1.1); }
        .container.unlocked #home-screen { opacity: 1; transform: scale(1); }
    </style>
</head>
<body>
    <div class="container" id="iphone-container">
        <div class="screen" id="passcode-screen">
            <div class="passcode-area">
                <div class="passcode-title">輸入密碼1</div>
                <div class="dots-container">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
                <div class="keypad">
                    <div class="key" onclick="press(1)">1</div>
                    <div class="key" onclick="press(2)">2<span>ABC</span></div>
                    <div class="key" onclick="press(3)">3<span>DEF</span></div>
                    <div class="key" onclick="press(4)">4<span>GHI</span></div>
                    <div class="key" onclick="press(5)">5<span>JKL</span></div>
                    <div class="key" onclick="press(6)">6<span>MNO</span></div>
                    <div class="key" onclick="press(7)">7<span>PQRS</span></div>
                    <div class="key" onclick="press(8)">8<span>TUV</span></div>
                    <div class="key" onclick="press(9)">9<span>WXYZ</span></div>
                    <div></div><div class="key" onclick="press(0)">0</div><div></div>
                </div>
            </div>
            <div class="bottom-buttons">
                <div>緊急服務</div>
                <div onclick="reset()">取消</div>
            </div>
        </div>
        <div class="screen" id="home-screen"></div>
    </div>

    <script>
        let currentPasscode = "";
        const container = document.getElementById('iphone-container');
        const dots = document.querySelectorAll('.dot');
        function press(num) {
            if (currentPasscode.length < 4) {
                currentPasscode += num;
                updateDots();
                if (currentPasscode.length === 4) setTimeout(unlock, 200);
            }
        }
        function updateDots() {
            dots.forEach((dot, index) => dot.classList.toggle('filled', index < currentPasscode.length));
        }
        function unlock() { container.classList.add('unlocked'); }
        function reset() { currentPasscode = ""; updateDots(); }
    </script>
</body>
</html>

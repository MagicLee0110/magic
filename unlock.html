<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone Pro Simulator</title>
    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            font-family: var(--ios-font);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ç¸½å®¹å™¨ */
        .container {
            width: 100%;
            max-width: 414px;
            height: 100%;
            position: relative;
            background: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1000') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- 1. é–å®šç•«é¢ --- */
        #lock-screen {
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .time-area { margin-top: 80px; text-align: center; }
        .time { font-size: 85px; font-weight: 200; }
        .date { font-size: 22px; margin-top: -10px; }

        /* --- 2. å¯†ç¢¼ç•«é¢ --- */
        #passcode-screen {
            z-index: 20;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(100%); /* éš±è—åœ¨ä¸‹æ–¹ */
        }
        .dots { display: flex; gap: 20px; margin: 30px 0 50px 0; }
        .dot { width: 14px; height: 14px; border: 1.5px solid white; border-radius: 50%; }
        .dot.filled { background: white; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px 30px; }
        .key {
            width: 75px; height: 75px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex; justify-content: center; align-items: center;
            font-size: 32px; cursor: pointer;
        }
        .key:active { background: rgba(255, 255, 255, 0.4); }

        /* --- 3. ä¸»ç•«é¢ (è§£é–å¾Œ) --- */
        #home-screen {
            z-index: 5;
            padding: 60px 25px;
            display: flex;
            flex-direction: column;
            transform: scale(0.8);
            opacity: 0;
            pointer-events: none;
        }

        /* App åœ–æ ¼ä½ˆå±€ */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px 20px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            margin-bottom: 5px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .app-name {
            font-size: 11px;
            font-weight: 400;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        /* åº•éƒ¨ Dock */
        .dock {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 90px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 35px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 0 10px;
        }

        /* ç‹€æ…‹åˆ‡æ› */
        .show-passcode #passcode-screen { transform: translateY(0); }
        .unlocked #passcode-screen { opacity: 0; pointer-events: none; transform: scale(1.5); }
        .unlocked #lock-screen { opacity: 0; }
        .unlocked #home-screen { transform: scale(1); opacity: 1; pointer-events: auto; }

    </style>
</head>
<body>

    <div class="container" id="iphone">
        
        <div class="screen" id="lock-screen" onclick="showPasscode()">
            <div class="time-area">
                <div class="date" id="date-display">12æœˆ21æ—¥ æ˜ŸæœŸæ—¥</div>
                <div class="time" id="time-display">23:26</div>
            </div>
            <div style="position:absolute; bottom:50px; width:100%; text-align:center; font-size:14px; opacity:0.7;">å‘ä¸Šè¼•é»ä»¥è§£é–</div>
        </div>

        <div class="screen" id="passcode-screen">
            <div style="font-size:18px; margin-bottom:10px;">è¼¸å…¥å¯†ç¢¼</div>
            <div class="dots" id="dots-container">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>
            <div class="keypad">
                <div class="key" onclick="press(1)">1</div>
                <div class="key" onclick="press(2)">2</div>
                <div class="key" onclick="press(3)">3</div>
                <div class="key" onclick="press(4)">4</div>
                <div class="key" onclick="press(5)">5</div>
                <div class="key" onclick="press(6)">6</div>
                <div class="key" onclick="press(7)">7</div>
                <div class="key" onclick="press(8)">8</div>
                <div class="key" onclick="press(9)">9</div>
                <div></div><div class="key" onclick="press(0)">0</div>
                <div class="key" style="background:transparent; font-size:16px;" onclick="reset()">å–æ¶ˆ</div>
            </div>
        </div>

        <div class="screen" id="home-screen">
            <div class="app-grid">
                <div class="app-item"><div class="app-icon" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/600px-Facebook_Logo_%282019%29.png')"></div><div class="app-name">Facebook</div></div>
                <div class="app-item"><div class="app-icon" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png')"></div><div class="app-name">Instagram</div></div>
                <div class="app-item"><div class="app-icon" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/600px-WhatsApp.svg.png')"></div><div class="app-name">WhatsApp</div></div>
                <div class="app-item"><div class="app-icon" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Mail_%28iOS%29.svg/512px-Mail_%28iOS%29.svg.png')"></div><div class="app-name">éƒµä»¶</div></div>
                <div class="app-item"><div class="app-icon" style="background: linear-gradient(#eee, #ccc);"></div><div class="app-name">è¨­å®š</div></div>
                <div class="app-item"><div class="app-icon" style="background: linear-gradient(#ff9500, #ffcc00);"></div><div class="app-name">å‚™å¿˜éŒ„</div></div>
                <div class="app-item"><div class="app-icon" style="background: #fff; display:flex; justify-content:center; align-items:center; font-size:30px;">ğŸ“·</div><div class="app-name">ç›¸æ©Ÿ</div></div>
                <div class="app-item"><div class="app-icon" style="background: #fff; display:flex; justify-content:center; align-items:center; font-size:30px;">ğŸ¨</div><div class="app-name">ç›¸ç°¿</div></div>
            </div>

            <div class="dock">
                <div class="app-icon" style="background: #60ef8a; display:flex; justify-content:center; align-items:center; font-size:35px; margin:0;">ğŸ“</div>
                <div class="app-icon" style="background: #58cced; display:flex; justify-content:center; align-items:center; font-size:35px; margin:0;">ğŸŒ</div>
                <div class="app-icon" style="background: #fff; display:flex; justify-content:center; align-items:center; font-size:35px; margin:0;">ğŸ’¬</div>
                <div class="app-icon" style="background: #fc5245; display:flex; justify-content:center; align-items:center; font-size:35px; margin:0;">ğŸµ</div>
            </div>
        </div>
    </div>

    <script>
        let currentPasscode = "";
        const iphone = document.getElementById('iphone');
        const dots = document.querySelectorAll('.dot');

        function updateClock() {
            const now = new Date();
            document.getElementById('time-display').textContent = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const options = { month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('date-display').textContent = now.toLocaleDateString('zh-TW', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        function showPasscode() { iphone.classList.add('show-passcode'); }

        function press(num) {
            if (currentPasscode.length < 4) {
                currentPasscode += num;
                updateDots();
                if (currentPasscode.length === 4) {
                    setTimeout(unlock, 300);
                }
            }
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                if (index < currentPasscode.length) dot.classList.add('filled');
                else dot.classList.remove('filled');
            });
        }

        function unlock() {
            iphone.classList.add('unlocked');
        }

        function reset() {
            currentPasscode = "";
            updateDots();
            iphone.classList.remove('show-passcode');
        }
    </script>
</body>
</html>
